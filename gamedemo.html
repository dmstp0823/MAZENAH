<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>떨어지는 물체 받기 (모바일)</title>
    <style>
        /* 기본 여백 제거 및 화면 설정 */
        body {
            margin: 0;
            overflow: hidden; /* 스크롤바 숨기기 */
            background-color: #333;
        }
        /* 캔버스가 화면에 꽉 차도록 설정 */
        canvas {
            display: block; /* 블록 요소로 변경하여 너비 100% 적용 */
            background-color: #fff;
        }
        /* 컨트롤 버튼 스타일 */
        .controls {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 20vh; /* 화면 높이의 20% 차지 */
            display: flex;
        }
        .controls button {
            flex: 1; /* 양쪽 버튼이 공간을 똑같이 차지 */
            font-size: 2rem;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            user-select: none; /* 텍스트 선택 방지 */
            -webkit-user-select: none;
        }
        .controls button:active { /* 버튼 눌렀을 때 효과 */
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div class="controls">
        <button id="leftBtn">◀</button>
        <button id="rightBtn">▶</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // --- 화면 크기 반응형으로 만들기 ---
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas(); // 초기 사이즈 설정
        // ---------------------------------

        const player = {
            width: 50,
            height: 20,
            // 화면 크기에 따라 초기 위치 설정
            get x() { return this._x || canvas.width / 2 - this.width / 2; },
            set x(val) { this._x = val; },
            get y() { return canvas.height - this.height - (window.innerHeight * 0.2); }, // 버튼 높이만큼 위로
            speed: 7,
            dx: 0
        };

        const object = {
            width: 20,
            height: 20,
            speed: 4,
            get x() { return this._x || Math.random() * (canvas.width - this.width); },
            set x(val) { this._x = val; },
            y: 0,
        };
        
        let score = 0;

        // --- 터치 이벤트 연결 ---
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');

        // 왼쪽 버튼 이벤트 (터치 & 마우스)
        leftBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveLeft(); });
        leftBtn.addEventListener('touchend', (e) => { e.preventDefault(); stopMove(); });
        leftBtn.addEventListener('mousedown', moveLeft);
        leftBtn.addEventListener('mouseup', stopMove);
        
        // 오른쪽 버튼 이벤트 (터치 & 마우스)
        rightBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveRight(); });
        rightBtn.addEventListener('touchend', (e) => { e.preventDefault(); stopMove(); });
        rightBtn.addEventListener('mousedown', moveRight);
        rightBtn.addEventListener('mouseup', stopMove);

        function moveLeft() { player.dx = -player.speed; }
        function moveRight() { player.dx = player.speed; }
        function stopMove() { player.dx = 0; }
        // ------------------------

        function drawPlayer() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawObject() {
            ctx.fillStyle = 'red';
            ctx.fillRect(object.x, object.y, object.width, object.height);
        }
        
        function drawScore() {
