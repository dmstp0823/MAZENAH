<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>피버 타임! 물체 피하기 (Hard)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #f0f0f0; }
        canvas { display: block; cursor: pointer; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <audio id="bgm" src="./Love3.mp3" loop></audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const bgm = document.getElementById('bgm');

        let player, objects, score, spawnTimer, targetX;
        let gameState = 'startScreen';
        let lastTime = 0;
        let gameSpeedMultiplier = 1;

        let feverScore = 0;
        let isFeverTime = false;
        let feverTimer = 0;
        const FEVER_DURATION = 5000;
        const FEVER_TRIGGER_COUNT = 10;

        function init() {
            player = { width: 60, height: 20, x: canvas.width / 2 - 30, y: canvas.height - 60 };
            targetX = player.x;
            objects = [];
            score = 0;
            spawnTimer = 0;
            gameSpeedMultiplier = 1;
            feverScore = 0;
            isFeverTime = false;
            feverTimer = 0;
            gameState = 'playing';

            bgm.currentTime = 0;
            bgm.play();
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if(gameState === 'startScreen') drawStartScreen();
            if(gameState === 'gameOver') drawGameOver();
        }
        window.addEventListener('resize', resizeCanvas);

        function handleInteractionStart(e) {
            e.preventDefault();
            if (gameState === 'startScreen' || gameState === 'gameOver') init();
            else if (gameState === 'playing') targetX = getEventX(e) - player.width / 2;
        }
        function handleInteractionMove(e) {
            e.preventDefault();
            if (gameState === 'playing' && (e.buttons === 1 || e.touches)) targetX = getEventX(e) - player.width / 2;
        }
        function getEventX(e) { return e.touches ? e.touches[0].clientX : e.clientX; }
        
        canvas.addEventListener('touchstart', handleInteractionStart);
        canvas.addEventListener('touchmove', handleInteractionMove);
        canvas.addEventListener('mousedown', handleInteractionStart);
        canvas.addEventListener('mousemove', handleInteractionMove);

        function drawStartScreen() {
            ctx.fillStyle = '#3498db';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = 'bold 40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('피버! 물체 피하기', canvas.width / 2, canvas.height / 2 - 40);
            ctx.font = '24px Arial';
            ctx.fillText('화면을 눌러 시작하세요', canvas.width / 2, canvas.height / 2 + 20);
        }
        function drawPlayer() { ctx.fillStyle = 'blue'; ctx.fillRect(player.x, player.y, player.width, player.height); }
        function drawObjects() { objects.forEach(obj => { ctx.fillStyle = obj.color; ctx.fillRect(obj.x, obj.y, obj.width, obj.height); }); }
        function drawGameOver() { 
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = 'bold 40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 40);
            ctx.font = '24px Arial';
            ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2);
            ctx.font = '20px Arial';
            ctx.fillText('Tap to Restart', canvas.width / 2, canvas.height / 2 + 40);
        }

        function drawUI() {
            ctx.fillStyle = 'black';
            ctx.font = '24px Arial';
            ctx.textAlign = 'left';
            ctx.fillText(`Score: ${score}`, 15, 30);
            ctx.fillText(`Fever: ${feverScore} / ${FEVER_TRIGGER_COUNT}`, 15, 60);

            if (isFeverTime) {
                ctx.fillStyle = 'orange';
                ctx.font = 'bold 36px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`FEVER TIME!`, canvas.width / 2, 50);
                ctx.fillText(`${(feverTimer / 1000).toFixed(1)}s`, canvas.width / 2, 90);
            }
        }

        function movePlayer() { 
            player.x = targetX;
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) {
                player.x = canvas.width - player.width;
            }
        }

        function updateObjects(deltaTime) {
            spawnTimer += deltaTime;
            gameSpeedMultiplier = 1 + (score * 0.02);

            if (isFeverTime) {
                feverTimer -= deltaTime;
                if (feverTimer <= 0) isFeverTime = false;
                if (spawnTimer > 120) { 
                    objects.push({ x: Math.random() * (canvas.width - 25), y: -25, width: 25, height: 25, speed: 200, type: 'good', color: 'red' });
                    spawnTimer = 0;
                }
            } else {
                if (spawnTimer > 450) {
                    let type = 'good', color = 'red';
                    const rand = Math.random();
                    if (rand < 0.3) { type = 'bad'; color = 'black'; }
                    else if (rand < 0.45) { type = 'special'; color = '#2ecc71'; }
                    objects.push({ x: Math.random() * (canvas.width - 25), y: -25, width: 25, height: 25, speed: (1.5 + Math.random() * 2) * 100, type: type, color: color });
                    spawnTimer = 0;
                }
            }
            
            for (let i = objects.length - 1; i >= 0; i--) {
                const obj = objects[i];
                obj.y += obj.speed * gameSpeedMultiplier * (deltaTime / 1000);
                if (obj.y > canvas.height) { objects.splice(i, 1); continue; }
                if (player.x < obj.x + obj.width && player.x + player.width > obj.x &&
                    player.y < obj.y + obj.height && player.y + player.height > obj.y) {
                    if (obj.type === 'bad') {
                        gameState = 'gameOver';
                        bgm.pause();
                    } else if (obj.type === 'special') {
                        feverScore++;
                        objects.splice(i, 1);
                        if (feverScore >= FEVER_TRIGGER_COUNT) {
                            isFeverTime = true;
                            feverTimer = FEVER_DURATION;
                            feverScore = 0;
                        }
                    } else {
                        score++;
                        objects.splice(i, 1);
                    }
                }
            }
        }

        function gameLoop(timestamp) {
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (gameState === 'startScreen') {
                drawStartScreen();
            } else if (gameState === 'playing') {
                updateObjects(deltaTime);
                movePlayer();
                drawObjects();
                drawPlayer();
                drawUI();
            } else if (gameState === 'gameOver') {
                drawGameOver();
            }
            requestAnimationFrame(gameLoop);
        }
        
        resizeCanvas();
        gameLoop(0);
    </script>
</body>
</html>
