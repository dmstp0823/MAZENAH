<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ending</title>
    <style>
        body {
            background-color: #000; /* 배경색: 검은색 */
            color: #fff;           /* 글자색: 흰색 */
            font-family: Arial, sans-serif; /* 폰트 설정 */
            text-align: center;   /* 텍스트 가운데 정렬 */
            line-height: 1.6;     /* 줄 간격 */
            margin: 0;
            padding: 20px;
        }
        p {
            margin: 20px 0;       /* 문단 간격 */
        }
        .hidden-ending {
            color: #000;       /* 검은색 */
            font-weight: bold;    /* 굵게 표시 */
            margin-top: 30px;     /* 위쪽 여백 추가 */
        }
        video {
            margin: 20px 0;
            max-width: 100%;      /* 화면 너비에 맞게 조정 */
            height: auto;         /* 높이는 비율에 맞게 자동 조정 */
        }
    </style>
</head>
<body>
    <h1>Hidden Ending</h1>
    <p>Q. 세상에 '사랑해'라는 단어가 없어진다면</p> 
    <p>어떻게 표현하고 싶으세요?</p>
    <p><strong><em>A. 매일 놀자!</em></strong></p>
    <video controls autoplay loop>
        <source src="HBDnah.mp4" type="video/mp4">
        이 브라우저는 동영상을 지원하지 않습니다.
    </video>
</body>
</html>
