<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage 1</title>
    <style>
        body {
            background-color: #000; /* 배경색: 검은색 */
            color: #fff;           /* 글자색: 흰색 */
            font-family: Arial, sans-serif; /* 폰트 설정 */
            text-align: center;   /* 텍스트 가운데 정렬 */
            line-height: 1.6;     /* 줄 간격 */
            margin: 0;
            padding: 20px;
        }
        p {
            margin: 10px 0;       /* 기본 문단 간격 */
        }
        .extra-margin {
            margin-top: 30px;     /* 추가 여백 */
        }
         img {
            margin: 20px 0;
            width: 300px;         /* 기본 이미지 크기 */
            height: auto;         /* 비율 유지 */
        }
        .small-image {
            width: 300px;         /* 작은 이미지 크기 */
        }
    </style>
</head>
<body>
     <h1>Stage 3. 사진 속 추억</h1>
    <img src="사랑해줘서사랑해.png" alt="Stage 3 Background">
    <p>'정말 행복했던 기억이 어렴풋이 나.'</p>
       <p class="extra-margin"><p>핸드폰에서 눈을 떼고 방을 살피던 당신은,</p>
    <p>책상 위에 놓인 <strong>필름</strong>을 발견합니다.</p>
       <p class="extra-margin"><img src="필름.png" alt="Stage 3 Background" class="small-image">
       <p class="extra-margin"><p>그 속에는 사진들이 남아있습니다.</p>
       <p class="extra-margin"><p>당신은 사진들을 천천히 살펴보다</p>
    <p>한 사진에서 시선을 멈춥니다.</p>
       <p class="extra-margin"><p><strong>'글자가 적혀있는데 잘 보이지 않네...</strong></p>
    <p><strong>뭐라고 적혀있었을까?'</strong></p>
</body>
</html>
