<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stage 1. Prologue</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.8;
      background-color: #f7f3e9;
      color: #333;
      padding: 20px;
      margin: 0;
      text-align: center; /* 전체 텍스트 가운데 정렬 */
    }

    h1 {
      color: #4c4c9d;
      font-size: 2rem;
      text-align: left; /* 제목은 왼쪽 정렬 */
    }

    .content {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center; /* 본문 텍스트 가운데 정렬 */
    }

    .bold {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Stage 1. Prologue</h1>
  <div class="content">
    <p>당신은 밝은 빛에 눈을 떴고,</p>
    <p>왠지 기분이 좋습니다.</p>

    <p>잊고 있던 오랜 기억들을 꺼내어보기 좋은 날인 것 같다는 생각이 듭니다.</p>

    <p>당신은 몸을 일으켜 책상 앞에 앉습니다.</p>

    <p>하지만</p>
    <p>이상하게도 기억들에 구멍이 생긴 것만 같습니다.</p>

    <p>잊은 기억들을 찾아야만 합니다.</p>

    <p>당신은 우선 캘린더를 켜고 <span class="bold">날짜</span>를 확인합니다.</p>

    <p><span class="bold">오늘은 아주 중요한 날인 것 같은데...</span></p>
  </div>
</body>
</html>
