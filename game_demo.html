<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>온라인 순위 경쟁! 물체 피하기</title>
    <style>
        @font-face {
            font-family: 'MyGameFont';
            src: url('./fonts/Pak_Yong_jun.ttf') format('truetype');
        }
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'MyGameFont', sans-serif;
        }
        canvas {
            display: block;
            cursor: pointer;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <audio id="bgm" src="./Love3.mp3" loop></audio>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // ==================================================================
        // Firebase Config (사용자 정보로 교체)
        // ==================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyA90s1FUPCjbW3Wo_N8IVhMUqewmXhetq0",
            authDomain: "clovergame-e712f.firebaseapp.com",
            projectId: "clovergame-e712f",
            storageBucket: "clovergame-e712f.appspot.com",
            messagingSenderId: "525191060039",
            appId: "1:525191060039:web:5707417e6e8ee8bf9cef62"
        };
        // ==================================================================

        // --- 전역 변수 선언 ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const bgm = document.getElementById('bgm');
        
        const GAME_WIDTH = 540;
        const GAME_HEIGHT = 960;

        let db;
        let leaderboardCollection;
        let cachedLeaderboard = null;

        // ✨ 1. 캐릭터 이름 변경 및 선택 이미지 경로 추가
        const characters = [
            { id: 1, name: 'NAH', speed: 9, imgSrc: './char1.png', imgSrcSelected: './char1-1.png', img: null, imgSelected: null },
            { id: 2, name: 'PAIIEK', speed: 7, imgSrc: './char2.png', imgSrcSelected: './char2-1.png', img: null, imgSelected: null },
            { id: 3, name: 'KANG', speed: 8, imgSrc: './char3.png', imgSrcSelected: './char3-1.png', img: null, imgSelected: null }
        ];
        let selectedCharacterId = 1;
        
        let uiBoxes = {};
        let startScreenState = 'main'; 
        let leaderboardScrollY = 0;
        let isDragging = false;
        let lastTouchY = 0;
        let player, objects, score, spawnTimer, targetX;
        let gameState = 'loading';
        let lastTime = 0;
        let gameSpeedMultiplier = 1;
        let feverScore = 0, isFeverTime = false, feverTimer = 0;
        const FEVER_DURATION = 5000;
        const FEVER_TRIGGER_COUNT = 10;
        const BASE_SPAWN_INTERVAL = 450;
        const FEVER_SPAWN_INTERVAL = 120;
        let pauseButtonBox = {};
        let animationFrameId;

        // --- 함수 정의 ---
        
        function initializeFirebase() { try { firebase.initializeApp(firebaseConfig); db = firebase.firestore(); leaderboardCollection = db.collection('leaderboard'); } catch (e) { console.error("Firebase 초기화 오류:", e); alert("Firebase 연결에 실패했습니다. firebaseConfig를 확인해주세요."); } }
        function listenForLeaderboardUpdates() { if (!leaderboardCollection) return; leaderboardCollection.orderBy('score', 'desc').limit(10).onSnapshot(snapshot => { const leaderboard = []; snapshot.forEach(doc => { leaderboard.push(doc.data()); }); cachedLeaderboard = leaderboard; }, error => { console.error("순위표 실시간 로딩 오류: ", error); cachedLeaderboard = []; }); }
        async function saveToLeaderboard(newScore, nickname) { if (!leaderboardCollection) return; try { const character = characters.find(c => c.id === selectedCharacterId); const characterName = character ? character.name : 'Unknown'; await leaderboardCollection.add({ score: newScore, name: nickname, character: characterName }); } catch (error) { console.error("순위표 저장 오류: ", error); } }
        
        // ✨ 2. 모든 이미지(기본, 선택)를 불러오도록 수정
        function loadImages() {
            let promises = characters.flatMap(char => [
                new Promise((resolve, reject) => {
                    char.img = new Image();
                    char.img.src = char.imgSrc;
                    char.img.onload = () => { char.originalWidth = char.img.naturalWidth; char.originalHeight = char.img.naturalHeight; resolve(); };
                    char.img.onerror = () => reject(`이미지 로드 실패: ${char.imgSrc}`);
                }),
                new Promise((resolve, reject) => {
                    char.imgSelected = new Image();
                    char.imgSelected.src = char.imgSrcSelected;
                    char.imgSelected.onload = () => resolve();
                    char.imgSelected.onerror = () => reject(`이미지 로드 실패: ${char.imgSrcSelected}`);
                })
            ]);
            return Promise.all(promises);
        }

        function init() {
            const selectedCharacter = characters.find(c => c.id === selectedCharacterId);
            const displayWidth = selectedCharacter.originalWidth; const displayHeight = selectedCharacter.originalHeight; const MAX_PLAYER_SIZE = 80;
            let playerWidth = displayWidth; let playerHeight = displayHeight;
            if (playerWidth > MAX_PLAYER_SIZE || playerHeight > MAX_PLAYER_SIZE) { const aspectRatio = displayWidth / displayHeight; if (aspectRatio > 1) { playerWidth = MAX_PLAYER_SIZE; playerHeight = MAX_PLAYER_SIZE / aspectRatio; } else { playerHeight = MAX_PLAYER_SIZE; playerWidth = MAX_PLAYER_SIZE * aspectRatio; } }
            player = { width: playerWidth, height: playerHeight, x: GAME_WIDTH / 2 - playerWidth / 2, y: GAME_HEIGHT - playerHeight - (GAME_HEIGHT * 0.1), speed: selectedCharacter.speed, img: selectedCharacter.img, dx: 0 };
            targetX = player.x; objects = []; score = 0; spawnTimer = 0; gameSpeedMultiplier = 1; feverScore = 0; isFeverTime = false; feverTimer = 0; gameState = 'playing'; bgm.currentTime = 0; bgm.play();
        }
        
        function resizeCanvas() {
            const viewportWidth = window.innerWidth; const viewportHeight = window.innerHeight;
            const scale = Math.min(viewportWidth / GAME_WIDTH, viewportHeight / GAME_HEIGHT);
            const newCssWidth = GAME_WIDTH * scale; const newCssHeight = GAME_HEIGHT * scale;
            canvas.style.width = `${newCssWidth}px`; canvas.style.height = `${newCssHeight}px`;
            const dpr = window.devicePixelRatio || 1;
            canvas.width = GAME_WIDTH * dpr; canvas.height = GAME_HEIGHT * dpr;
            ctx.scale(dpr, dpr);
            drawCurrentState();
        }

        function drawCurrentState() {
            ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            if (gameState === 'loading') { ctx.fillStyle = 'black'; ctx.font = '24px "MyGameFont"'; ctx.textAlign = 'center'; ctx.fillText('로딩 중...', GAME_WIDTH / 2, GAME_HEIGHT / 2); }
            else if (gameState === 'startScreen') { drawStartScreen(); }
            else if (gameState === 'playing') { drawObjects(); drawPlayer(); drawUI(); }
            else if (gameState === 'paused') { drawPauseScreen(); }
            else if (gameState === 'gameOver') { drawGameOver(); }
        }
        
        function getEventPos(e) { 
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const gameX = (clientX - rect.left) / rect.width * GAME_WIDTH;
            const gameY = (clientY - rect.top) / rect.height * GAME_HEIGHT;
            return { x: gameX, y: gameY };
        }
        function isInside(pos, rect) { return rect && pos.x > rect.x && pos.x < rect.x + rect.width && pos.y > rect.y && pos.y < rect.y + rect.height; }
        function drawPlayer() { if (player && player.img) { ctx.drawImage(player.img, player.x, player.y, player.width, player.height); } }
        function drawObjects() { objects.forEach(obj => { ctx.fillStyle = obj.color; ctx.fillRect(obj.x, obj.y, obj.width, obj.height); }); }
        function drawConfirmButton(yPos) { const btnWidth = 150, btnHeight = 50; const btnX = (GAME_WIDTH - btnWidth) / 2; uiBoxes.confirmBtn = { x: btnX, y: yPos, width: btnWidth, height: btnHeight }; ctx.fillStyle = '#2980b9'; ctx.fillRect(btnX, yPos, btnWidth, btnHeight); ctx.fillStyle = 'white'; ctx.font = 'bold 20px "MyGameFont"'; ctx.textAlign = 'center'; ctx.fillText('확인', GAME_WIDTH / 2, yPos + 32); }
        
        function drawLeaderboardScreen() { /* 이전과 동일 */ }
        
        // ✨ 3. 캐릭터 선택 화면 그리기 함수 수정
        function drawCharacterSelectScreen() {
            ctx.fillStyle = '#2c3e50'; ctx.font = 'bold 32px "MyGameFont"'; ctx.textAlign = 'center';
            ctx.fillText('캐릭터를 선택하세요', GAME_WIDTH / 2, GAME_HEIGHT * 0.15);
            
            const displayCharSize = Math.min(GAME_WIDTH / 4, 100);
            const gap = 20;
            const totalWidth = (displayCharSize * characters.length) + (gap * (characters.length - 1));
            let startX = (GAME_WIDTH - totalWidth) / 2;
            const boxY = (GAME_HEIGHT - displayCharSize) / 2 - 50;
            uiBoxes.characterBoxes = [];

            characters.forEach(char => {
                let imgToDraw = (char.id === selectedCharacterId) ? char.imgSelected : char.img; // 선택된 이미지 결정

                let imgDrawWidth = displayCharSize; let imgDrawHeight = displayCharSize;
                if (char.originalWidth && char.originalHeight) {
                    const aspectRatio = char.originalWidth / char.originalHeight;
                    if (aspectRatio > 1) { imgDrawHeight = displayCharSize / aspectRatio; }
                    else { imgDrawWidth = displayCharSize * aspectRatio; }
                }
                const imgDrawX = startX + (displayCharSize - imgDrawWidth) / 2;
                const imgDrawY = boxY + (displayCharSize - imgDrawHeight) / 2;
                
                // 주황색 테두리 코드 삭제
                ctx.fillStyle = '#ecf0f1'; 
                ctx.fillRect(startX, boxY, displayCharSize, displayCharSize); // 배경 사각형
                
                if (imgToDraw) {
                    ctx.drawImage(imgToDraw, imgDrawX, imgDrawY, imgDrawWidth, imgDrawHeight);
                }
                
                ctx.fillStyle = '#2c3e50'; ctx.font = '20px "MyGameFont"';
                ctx.fillText(char.name, startX + displayCharSize / 2, boxY + displayCharSize + 30);
                uiBoxes.characterBoxes.push({ id: char.id, x: startX, y: boxY, width: displayCharSize, height: displayCharSize });
                startX += displayCharSize + gap;
            });
            drawConfirmButton(GAME_HEIGHT * 0.8);
        }

        // --- (이하 나머지 함수들은 이전과 동일) ---
        function drawMainMenu() {
            const titleFontSize = Math.min(GAME_WIDTH * 0.1, 48);
            ctx.fillStyle = '#2c3e50'; ctx.font = `bold ${titleFontSize}px "MyGameFont"`; ctx.textAlign = 'center'; ctx.fillText('물체 피하기 게임', GAME_WIDTH / 2, GAME_HEIGHT * 0.2);
            const btnWidth = Math.min(GAME_WIDTH * 0.7, 300); const btnHeight = Math.min(GAME_HEIGHT * 0.1, 60); const gap = btnHeight * 0.5;
            const totalBtnBlockHeight = (btnHeight * 3) + (gap * 2); const btnX = (GAME_WIDTH - btnWidth) / 2;
            let startY = (GAME_HEIGHT - totalBtnBlockHeight) * 0.6;
            if (startY < GAME_HEIGHT * 0.3) { startY = GAME_HEIGHT * 0.3; }
            const btnFontSize = Math.min(btnHeight * 0.4, 24); ctx.font = `bold ${btnFontSize}px "MyGameFont"`;
            uiBoxes.charSelectBtn = { x: btnX, y: startY, width: btnWidth, height: btnHeight };
            ctx.fillStyle = '#2ecc71'; ctx.fillRect(btnX, startY, btnWidth, btnHeight); ctx.fillStyle = 'white'; ctx.fillText('캐릭터 선택', GAME_WIDTH / 2, startY + btnHeight / 2 + (btnFontSize / 3));
            uiBoxes.leaderboardBtn = { x: btnX, y: startY + btnHeight + gap, width: btnWidth, height: btnHeight };
            ctx.fillStyle = '#e67e22'; ctx.fillRect(btnX, startY + btnHeight + gap, btnWidth, btnHeight); ctx.fillStyle = 'white'; ctx.fillText('순위 보기', GAME_WIDTH / 2, startY + btnHeight + gap + btnHeight / 2 + (btnFontSize / 3));
            uiBoxes.startBtn = { x: btnX, y: startY + (btnHeight + gap) * 2, width: btnWidth, height: btnHeight };
            ctx.fillStyle = '#3498db'; ctx.fillRect(btnX, startY + (btnHeight + gap) * 2, btnWidth, btnHeight); ctx.fillStyle = 'white'; ctx.fillText('게임 시작', GAME_WIDTH / 2, startY + (btnHeight + gap) * 2 + btnHeight / 2 + (btnFontSize / 3));
        }
        function drawStartScreen() { uiBoxes = {}; ctx.fillStyle = '#ecf0f1'; ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT); if (startScreenState === 'main') { drawMainMenu(); } else if (startScreenState === 'leaderboard') { drawLeaderboardScreen(); } else if (startScreenState === 'characterSelect') { drawCharacterSelectScreen(); } }
        function drawPauseScreen() { drawObjects(); drawPlayer(); drawUI(false); ctx.fillStyle = 'rgba(0, 0, 0, 0.5)'; ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT); ctx.fillStyle = 'white'; ctx.font = 'bold 48px "MyGameFont"'; ctx.textAlign = 'center'; ctx.fillText('일시정지', GAME_WIDTH / 2, GAME_HEIGHT / 2); ctx.font = '24px "MyGameFont"'; ctx.fillText('화면을 눌러 다시 시작', GAME_WIDTH / 2, GAME_HEIGHT / 2 + 50); }
        function drawGameOver() { ctx.fillStyle = 'rgba(0, 0, 0, 0.7)'; ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT); ctx.fillStyle = 'white'; ctx.font = 'bold 40px "MyGameFont"'; ctx.textAlign = 'center'; ctx.fillText('GAME OVER', GAME_WIDTH / 2, GAME_HEIGHT / 2 - 40); ctx.font = '24px "MyGameFont"'; ctx.fillText(`Final Score: ${score}`, GAME_WIDTH / 2, GAME_HEIGHT / 2); ctx.font = '20px "MyGameFont"'; ctx.fillText('Tap to Save Score', GAME_WIDTH / 2, GAME_HEIGHT / 2 + 40); }
        function drawUI(drawButton = true) { ctx.fillStyle = 'black'; ctx.font = '24px "MyGameFont"'; ctx.textAlign = 'left'; ctx.fillText(`Score: ${score}`, 15, 30); const gaugeWidth = 150, gaugeHeight = 20, gaugeX = 15, gaugeY = 45; ctx.strokeStyle = '#333'; ctx.strokeRect(gaugeX, gaugeY, gaugeWidth, gaugeHeight); const fillWidth = (gaugeWidth * feverScore) / FEVER_TRIGGER_COUNT; ctx.fillStyle = '#2ecc71'; ctx.fillRect(gaugeX, gaugeY, fillWidth, gaugeHeight); ctx.fillStyle = 'black'; ctx.font = '16px "MyGameFont"'; ctx.fillText('FEVER', gaugeX + gaugeWidth + 10, gaugeY + 16); if (isFeverTime) { ctx.fillStyle = 'orange'; ctx.font = 'bold 36px "MyGameFont"'; ctx.textAlign = 'center'; ctx.fillText(`FEVER TIME!`, GAME_WIDTH / 2, 50); ctx.fillText(`${(feverTimer / 1000).toFixed(1)}s`, GAME_WIDTH / 2, 90); } if (drawButton) { const btnSize = 40, margin = 15; const btnX = GAME_WIDTH - btnSize - margin; const btnY = margin; pauseButtonBox = { x: btnX, y: btnY, width: btnSize, height: btnSize }; ctx.fillStyle = 'rgba(0, 0, 0, 0.5)'; ctx.fillRect(btnX, btnY, btnSize, btnSize); ctx.fillStyle = 'white'; ctx.fillRect(btnX + 10, btnY + 10, 7, 20); ctx.fillRect(btnX + 23, btnY + 10, 7, 20); } }
        function movePlayer() { if (player.dx !== 0) { player.x += player.dx; targetX = player.x; } else { player.x += (targetX - player.x) * 0.5; } if (player.x < 0) player.x = 0; if (player.x + player.width > GAME_WIDTH) player.x = GAME_WIDTH - player.width; }
        function updateObjects(deltaTime) { spawnTimer += deltaTime; gameSpeedMultiplier = 1 + (score * 0.01); if (isFeverTime) { feverTimer -= deltaTime; if (feverTimer <= 0) isFeverTime = false; if (spawnTimer > FEVER_SPAWN_INTERVAL / gameSpeedMultiplier) { objects.push({ x: Math.random() * (GAME_WIDTH - 25), y: -25, width: 25, height: 25, speed: 200, type: 'good', color: 'red' }); spawnTimer = 0; } } else { if (spawnTimer > BASE_SPAWN_INTERVAL / gameSpeedMultiplier) { let type = 'good', color = 'red'; const rand = Math.random(); if (rand < 0.3) { type = 'bad'; color = 'black'; } else if (rand < 0.45) { type = 'special'; color = '#2ecc71'; } objects.push({ x: Math.random() * (GAME_WIDTH - 25), y: -25, width: 25, height: 25, speed: (1.5 + Math.random() * 2) * 100, type: type, color: color }); spawnTimer = 0; } } for (let i = objects.length - 1; i >= 0; i--) { const obj = objects[i]; obj.y += obj.speed * gameSpeedMultiplier * (deltaTime / 1000); if (obj.y > GAME_HEIGHT) { objects.splice(i, 1); continue; } if (player.x < obj.x + obj.width && player.x + player.width > obj.x && player.y < obj.y + obj.height && player.y + player.height > obj.y) { if (obj.type === 'bad') { gameState = 'gameOver'; bgm.pause(); } else if (obj.type === 'special') { feverScore++; objects.splice(i, 1); if (feverScore >= FEVER_TRIGGER_COUNT) { isFeverTime = true; feverTimer = FEVER_DURATION; feverScore = 0; } } else { score++; objects.splice(i, 1); } } } }
        async function handleInteractionStart(e) { e.preventDefault(); const pos = getEventPos(e); if (gameState === 'startScreen') { if (startScreenState === 'main') { if (isInside(pos, uiBoxes.charSelectBtn)) startScreenState = 'characterSelect'; else if (isInside(pos, uiBoxes.leaderboardBtn)) { leaderboardScrollY = 0; startScreenState = 'leaderboard'; } else if (isInside(pos, uiBoxes.startBtn)) init(); } else { if (startScreenState === 'characterSelect') { uiBoxes.characterBoxes.forEach(box => { if (isInside(pos, box)) selectedCharacterId = box.id; }); } if (isInside(pos, uiBoxes.confirmBtn)) { startScreenState = 'main'; leaderboardScrollY = 0; } if (startScreenState === 'leaderboard') { isDragging = true; lastTouchY = pos.y; if (isInside(pos, uiBoxes.confirmBtn)) { startScreenState = 'main'; leaderboardScrollY = 0; } } } } else if (gameState === 'playing') { if (isInside(pos, pauseButtonBox)) { gameState = 'paused'; bgm.pause(); } else { player.dx = 0; targetX = pos.x - player.width / 2; } } else if (gameState === 'paused') { gameState = 'playing'; bgm.play(); } else if (gameState === 'gameOver') { const nickname = prompt(`게임 오버!\n최종 점수: ${score}\n\n순위에 등록할 닉네임을 입력하세요:`, ''); if (nickname && nickname.trim() !== '') { await saveToLeaderboard(score, nickname.trim()); } gameState = 'startScreen'; startScreenState = 'main'; lastTime = 0; } }
        function handleInteractionMove(e) { e.preventDefault(); const pos = getEventPos(e); if (gameState === 'startScreen' && startScreenState === 'leaderboard' && isDragging) { const deltaY = pos.y - lastTouchY; leaderboardScrollY += deltaY; lastTouchY = pos.y; } else if (gameState === 'playing' && (e.buttons === 1 || e.touches)) { player.dx = 0; targetX = pos.x - player.width / 2; } }
        function handleInteractionEnd(e) { isDragging = false; }
        function handleKeyDown(e) { if (gameState !== 'playing') return; if (e.key === 'ArrowRight' || e.key === 'Right') player.dx = player.speed; else if (e.key === 'ArrowLeft' || e.key === 'Left') player.dx = -player.speed; }
        function handleKeyUp(e) { if (e.key === 'ArrowRight' || e.key === 'Right' || e.key === 'ArrowLeft' || e.key === 'Left') player.dx = 0; }
        function handleWheel(e) { if (gameState === 'startScreen' && startScreenState === 'leaderboard') { e.preventDefault(); leaderboardScrollY -= e.deltaY * 0.5; } }
        
        function gameLoop(timestamp) {
            cancelAnimationFrame(animationFrameId);
            if (gameState === 'loading') { drawCurrentState(); animationFrameId = requestAnimationFrame(gameLoop); return; }
            if (!lastTime) lastTime = timestamp;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            if (gameState === 'playing') { updateObjects(deltaTime); movePlayer(); }
            drawCurrentState();
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        // --- 이벤트 리스너 및 게임 시작점 ---
        window.addEventListener('resize', resizeCanvas);
        document.addEventListener('visibilitychange', () => { if (document.hidden && gameState === 'playing') { gameState = 'paused'; bgm.pause(); } });
        document.addEventListener('keydown', handleKeyDown);
        document.addEventListener('keyup', handleKeyUp);
        canvas.addEventListener('touchstart', handleInteractionStart, { passive: false });
        canvas.addEventListener('touchmove', handleInteractionMove, { passive: false });
        canvas.addEventListener('touchend', handleInteractionEnd);
        canvas.addEventListener('mousedown', handleInteractionStart);
        canvas.addEventListener('mousemove', handleInteractionMove);
        canvas.addEventListener('mouseup', handleInteractionEnd);
        canvas.addEventListener('wheel', handleWheel, { passive: false });

        initializeFirebase();
        bgm.volume = 0.5;
        resizeCanvas();
        listenForLeaderboardUpdates();
        
        Promise.all([loadImages(), document.fonts.ready]).then(() => {
            gameState = 'startScreen';
        }).catch(error => {
            console.error(error);
            alert('콘텐츠를 불러오는 데 실패했습니다. 파일 경로를 확인해주세요.');
        });
        
        gameLoop(0);
    </script>
</body>
</html>
