<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ïò®ÎùºÏù∏ ÏàúÏúÑ Í≤ΩÏüÅ! Î¨ºÏ≤¥ ÌîºÌïòÍ∏∞</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #f0f0f0; }
        canvas { display: block; cursor: pointer; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <audio id="bgm" src="./Love3.mp3" loop></audio>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // ==================================================================
        // Firebase Config (ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥Î°ú ÍµêÏ≤¥)
        // ==================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyA90s1FUPCjbW3Wo_N8IVhMUqewmXhetq0",
            authDomain: "clovergame-e712f.firebaseapp.com",
            projectId: "clovergame-e712f",
            storageBucket: "clovergame-e712f.appspot.com",
            messagingSenderId: "525191060039",
            appId: "1:525191060039:web:5707417e6e8ee8bf9cef62"
        };
        // ==================================================================

        // --- Ï†ÑÏó≠ Î≥ÄÏàò ÏÑ†Ïñ∏ ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const bgm = document.getElementById('bgm');
        
        let db;
        let leaderboardCollection;
        
        let cachedLeaderboard = null;

        const characters = [
            { id: 1, name: 'Î∏îÎ£®', color: '#3498db', speed: 9, imgSrc: './char1.png', img: null },
            { id: 2, name: 'Í∑∏Î¶∞', color: '#2ecc71', speed: 7, imgSrc: './char2.png', img: null },
            { id: 3, name: 'ÌçºÌîå', color: '#8e44ad', speed: 8, imgSrc: './char3.png', img: null }
        ];
        let selectedCharacterId = 1;
        
        let uiBoxes = {};
        let startScreenState = 'main'; 

        let leaderboardScrollY = 0;
        let leaderboardTotalHeight = 0;
        let isDragging = false;
        let lastTouchY = 0;

        let player, objects, score, spawnTimer, targetX;
        let gameState = 'loading';
        let lastTime = 0;
        let gameSpeedMultiplier = 1;

        let feverScore = 0, isFeverTime = false, feverTimer = 0;
        const FEVER_DURATION = 5000;
        const FEVER_TRIGGER_COUNT = 10;
        const BASE_SPAWN_INTERVAL = 450;
        const FEVER_SPAWN_INTERVAL = 120;
        let pauseButtonBox = {};
        let devicePixelRatio = window.devicePixelRatio || 1;

        // --- Ìï®Ïàò Ï†ïÏùò ---
        
        function initializeFirebase() {
            try {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                leaderboardCollection = db.collection('leaderboard');
            } catch (e) { console.error("Firebase Ï¥àÍ∏∞Ìôî Ïò§Î•ò:", e); alert("Firebase Ïó∞Í≤∞Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. firebaseConfigÎ•º ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî."); }
        }

        function listenForLeaderboardUpdates() {
            if (!leaderboardCollection) return;
            leaderboardCollection.orderBy('score', 'desc').limit(10)
                .onSnapshot(snapshot => {
                    const leaderboard = [];
                    snapshot.forEach(doc => {
                        leaderboard.push(doc.data());
                    });
                    cachedLeaderboard = leaderboard;
                    if (gameState === 'startScreen' && startScreenState === 'leaderboard') {
                        drawStartScreen();
                    }
                }, error => {
                    console.error("ÏàúÏúÑÌëú Ïã§ÏãúÍ∞Ñ Î°úÎî© Ïò§Î•ò: ", error);
                    cachedLeaderboard = [];
                });
        }

        async function saveToLeaderboard(newScore, nickname) {
            if (!leaderboardCollection) return;
            try {
                const character = characters.find(c => c.id === selectedCharacterId);
                const characterName = character ? character.name : 'Unknown';
                await leaderboardCollection.add({ 
                    score: newScore, 
                    name: nickname,
                    character: characterName
                });
            } catch (error) { console.error("ÏàúÏúÑÌëú Ï†ÄÏû• Ïò§Î•ò: ", error); }
        }

        function loadImages() {
            let promises = characters.map(char => {
                return new Promise((resolve, reject) => {
                    char.img = new Image();
                    char.img.src = char.imgSrc;
                    char.img.onload = () => { char.originalWidth = char.img.naturalWidth; char.originalHeight = char.img.naturalHeight; resolve(); };
                    char.img.onerror = () => reject(`Ïù¥ÎØ∏ÏßÄ Î°úÎìú Ïã§Ìå®: ${char.imgSrc}`);
                });
            });
            return Promise.all(promises);
        }

        function init() {
            const selectedCharacter = characters.find(c => c.id === selectedCharacterId);
            const displayWidth = selectedCharacter.originalWidth;
            const displayHeight = selectedCharacter.originalHeight;
            const MAX_PLAYER_SIZE = 80;
            let playerWidth = displayWidth;
            let playerHeight = displayHeight;
            if (playerWidth > MAX_PLAYER_SIZE || playerHeight > MAX_PLAYER_SIZE) {
                const aspectRatio = displayWidth / displayHeight;
                if (aspectRatio > 1) { playerWidth = MAX_PLAYER_SIZE; playerHeight = MAX_PLAYER_SIZE / aspectRatio; }
                else { playerHeight = MAX_PLAYER_SIZE; playerWidth = MAX_PLAYER_SIZE * aspectRatio; }
            }
            player = {
                width: playerWidth, height: playerHeight,
                x: canvas.width / devicePixelRatio / 2 - playerWidth / 2, 
                y: canvas.height / devicePixelRatio - playerHeight - 60,
                speed: selectedCharacter.speed, img: selectedCharacter.img, dx: 0
            };
            targetX = player.x; objects = []; score = 0; spawnTimer = 0;
            gameSpeedMultiplier = 1; feverScore = 0; isFeverTime = false; feverTimer = 0;
            gameState = 'playing';
            bgm.currentTime = 0;
            bgm.play();
        }
        
        function setupCanvas() {
            devicePixelRatio = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * devicePixelRatio;
            canvas.height = rect.height * devicePixelRatio;
            ctx.scale(devicePixelRatio, devicePixelRatio);
        }
        
        function getEventPos(e) { const rect = canvas.getBoundingClientRect(); const clientX = e.touches ? e.touches[0].clientX : e.clientX; const clientY = e.touches ? e.touches[0].clientY : e.clientY; return { x: clientX - rect.left, y: clientY - rect.top }; }
        function isInside(pos, rect) { return rect && pos.x > rect.x && pos.x < rect.x + rect.width && pos.y > rect.y && pos.y < rect.y + rect.height; }
        
        function drawPlayer() {
            if (player && player.img) {
                ctx.drawImage(player.img, player.x, player.y, player.width, player.height);
            }
        }
        
        function drawObjects() {
            objects.forEach(obj => {
                ctx.fillStyle = obj.color;
                ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
            });
        }

        function drawConfirmButton(yPos) { const btnWidth = 150, btnHeight = 50; const btnX = (canvas.width / devicePixelRatio - btnWidth) / 2; uiBoxes.confirmBtn = { x: btnX, y: yPos, width: btnWidth, height: btnHeight }; ctx.fillStyle = '#2980b9'; ctx.fillRect(btnX, yPos, btnWidth, btnHeight); ctx.fillStyle = 'white'; ctx.font = 'bold 20px Arial'; ctx.textAlign = 'center'; ctx.fillText('ÌôïÏù∏', canvas.width / devicePixelRatio / 2, yPos + 32); }
        function drawBackButton(yPos) { const btnWidth = 150, btnHeight = 50; const btnX = (canvas.width / devicePixelRatio - btnWidth) / 2; uiBoxes.backBtn = { x: btnX, y: yPos, width: btnWidth, height: btnHeight }; ctx.fillStyle = '#7f8c8d'; ctx.fillRect(btnX, yPos, btnWidth, btnHeight); ctx.fillStyle = 'white'; ctx.font = 'bold 20px Arial'; ctx.textAlign = 'center'; ctx.fillText('Îí§Î°úÍ∞ÄÍ∏∞', canvas.width / devicePixelRatio / 2, yPos + 32); }
        
        function drawLeaderboardScreen() {
            ctx.fillStyle = '#ecf0f1'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#34495e'; ctx.font = 'bold 32px Arial'; ctx.textAlign = 'center';
            ctx.fillText('üèÜ Top 10 üèÜ', canvas.width / devicePixelRatio / 2, 50);

            const listStartY = 100;
            const listHeight = canvas.height / devicePixelRatio - 200;
            const boxWidth = 300, boxHeight = 40, gap = 10;
            
            if (cachedLeaderboard === null) {
                ctx.font = '20px Arial';
                ctx.fillText('Î°úÎî© Ï§ë...', canvas.width / devicePixelRatio / 2, listStartY + 50);
            } else if (cachedLeaderboard.length === 0) {
                ctx.font = '20px Arial';
                ctx.fillText('ÏïÑÏßÅ Í∏∞Î°ùÏù¥ ÏóÜÏäµÎãàÎã§!', canvas.width / devicePixelRatio / 2, listStartY + 50);
            } else {
                leaderboardTotalHeight = cachedLeaderboard.length * (boxHeight + gap) - gap;
                const maxScroll = 0;
                const minScroll = -(leaderboardTotalHeight - listHeight);
                if (leaderboardScrollY > maxScroll) leaderboardScrollY = maxScroll;
                if (leaderboardScrollY < minScroll && leaderboardTotalHeight > listHeight) leaderboardScrollY = minScroll;
                
                ctx.save();
                ctx.beginPath();
                ctx.rect(0, listStartY, canvas.width / devicePixelRatio, listHeight);
                ctx.clip();

                cachedLeaderboard.forEach((entry, index) => {
                    const boxY = listStartY + index * (boxHeight + gap) + leaderboardScrollY;
                    ctx.fillStyle = index < 3 ? '#f1c40f' : '#bdc3c7';
                    ctx.fillRect((canvas.width / devicePixelRatio - boxWidth) / 2, boxY, boxWidth, boxHeight);
                    
                    ctx.fillStyle = '#2c3e50'; ctx.font = 'bold 18px Arial';
                    
                    const rankTextX = (canvas.width / devicePixelRatio - boxWidth) / 2 + 20;
                    
                    const character = characters.find(c => c.name === entry.character);
                    const charColor = character ? character.color : '#7f8c8d';
                    const charBoxSize = 18;
                    const charBoxX = rankTextX + 35;
                    ctx.fillStyle = charColor;
                    ctx.fillRect(charBoxX, boxY + (boxHeight - charBoxSize) / 2, charBoxSize, charBoxSize);
                    
                    ctx.fillStyle = '#2c3e50';
                    ctx.textAlign = 'left';
                    ctx.fillText(`${index + 1}.`, rankTextX, boxY + 25);
                    ctx.fillText(entry.name, charBoxX + charBoxSize + 10, boxY + 25);
                    
                    ctx.textAlign = 'right';
                    ctx.fillText(entry.score, (canvas.width / devicePixelRatio + boxWidth) / 2 - 20, boxY + 25);
                });
                ctx.restore();
            }
            drawConfirmButton(canvas.height / devicePixelRatio - 80);
        }
        
        function drawCharacterSelectScreen() {
            ctx.fillStyle = '#2c3e50'; ctx.font = 'bold 32px Arial'; ctx.textAlign = 'center';
            ctx.fillText('Ï∫êÎ¶≠ÌÑ∞Î•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî', canvas.width / devicePixelRatio / 2, canvas.height / devicePixelRatio * 0.2);
            const displayCharSize = 100; const gap = 20;
            const totalWidth = (displayCharSize * characters.length) + (gap * (characters.length - 1));
            let startX = (canvas.width / devicePixelRatio - totalWidth) / 2;
            uiBoxes.characterBoxes = [];
            characters.forEach(char => {
                const boxY = canvas.height / devicePixelRatio * 0.4;
                let imgDrawWidth = displayCharSize; let imgDrawHeight = displayCharSize;
                if (char.originalWidth && char.originalHeight) {
                    const aspectRatio = char.originalWidth / char.originalHeight;
                    if (aspectRatio > 1) { imgDrawHeight = displayCharSize / aspectRatio; }
                    else { imgDrawWidth = displayCharSize * aspectRatio; }
                }
                const imgDrawX = startX + (displayCharSize - imgDrawWidth) / 2;
                const imgDrawY = boxY + (displayCharSize - imgDrawHeight) / 2;
                if (char.id === selectedCharacterId) { ctx.fillStyle = 'orange'; ctx.fillRect(startX - 5, boxY - 5, displayCharSize + 10, displayCharSize + 10); }
                ctx.fillStyle = '#ecf0f1'; ctx.fillRect(startX, boxY, displayCharSize, displayCharSize);
                if (char.img) { ctx.drawImage(char.img, imgDrawX, imgDrawY, imgDrawWidth, imgDrawHeight); }
                else { ctx.fillStyle = char.color; ctx.fillRect(startX, boxY, displayCharSize, displayCharSize); }
                ctx.fillStyle = '#2c3e50'; ctx.font = '20px Arial';
                ctx.fillText(char.name, startX + displayCharSize / 2, boxY + displayCharSize + 30);
                uiBoxes.characterBoxes.push({ id: char.id, x: startX, y: boxY, width: displayCharSize, height: displayCharSize });
                startX += displayCharSize + gap;
            });
            drawConfirmButton(canvas.height / devicePixelRatio * 0.85);
        }

        function drawMainMenu() {
            ctx.fillStyle = '#2c3e50'; ctx.font = 'bold 48px Arial'; ctx.textAlign = 'center';
            ctx.fillText('Î¨ºÏ≤¥ ÌîºÌïòÍ∏∞ Í≤åÏûÑ', canvas.width / devicePixelRatio / 2, canvas.height / devicePixelRatio * 0.2);
            const btnWidth = 250, btnHeight = 60, gap = 30;
            const btnX = (canvas.width / devicePixelRatio - btnWidth) / 2, startY = canvas.height / devicePixelRatio * 0.4;
            uiBoxes.charSelectBtn = { x: btnX, y: startY, width: btnWidth, height: btnHeight };
            ctx.fillStyle = '#2ecc71'; ctx.fillRect(btnX, startY, btnWidth, btnHeight);
            ctx.fillStyle = 'white'; ctx.font = 'bold 24px Arial'; ctx.fillText('Ï∫êÎ¶≠ÌÑ∞ ÏÑ†ÌÉù', canvas.width / devicePixelRatio / 2, startY + 38);
            uiBoxes.leaderboardBtn = { x: btnX, y: startY + btnHeight + gap, width: btnWidth, height: btnHeight };
            ctx.fillStyle = '#e67e22'; ctx.fillRect(btnX, startY + btnHeight + gap, btnWidth, btnHeight);
            ctx.fillStyle = 'white'; ctx.fillText('ÏàúÏúÑ Î≥¥Í∏∞', canvas.width / devicePixelRatio / 2, startY + btnHeight + gap + 38);
            uiBoxes.startBtn = { x: btnX, y: startY + (btnHeight + gap) * 2, width: btnWidth, height: btnHeight };
            ctx.fillStyle = '#3498db'; ctx.fillRect(btnX, startY + (btnHeight + gap) * 2, btnWidth, btnHeight);
            ctx.fillStyle = 'white'; ctx.fillText('Í≤åÏûÑ ÏãúÏûë', canvas.width / devicePixelRatio / 2, startY + (btnHeight + gap) * 2 + 38);
        }
        
        function drawStartScreen() {
            uiBoxes = {};
            ctx.fillStyle = '#ecf0f1'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            if (startScreenState === 'main') {
                drawMainMenu();
            } else if (startScreenState === 'leaderboard') {
                drawLeaderboardScreen();
            } else if (startScreenState === 'characterSelect') {
                drawCharacterSelectScreen();
            }
        }
        
        function drawPauseScreen() {
            drawObjects(); drawPlayer(); drawUI(false);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white'; ctx.font = 'bold 48px Arial'; ctx.textAlign = 'center';
            ctx.fillText('ÏùºÏãúÏ†ïÏßÄ', canvas.width / devicePixelRatio / 2, canvas.height / devicePixelRatio / 2);
            ctx.font = '24px Arial'; ctx.fillText('ÌôîÎ©¥ÏùÑ ÎàåÎü¨ Îã§Ïãú ÏãúÏûë', canvas.width / devicePixelRatio / 2, canvas.height / devicePixelRatio / 2 + 50);
        }
        
        function drawGameOver() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white'; ctx.font = 'bold 40px Arial'; ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', canvas.width / devicePixelRatio / 2, canvas.height / devicePixelRatio / 2 - 40);
            ctx.font = '24px Arial'; ctx.fillText(`Final Score: ${score}`, canvas.width / devicePixelRatio / 2, canvas.height / devicePixelRatio / 2);
            ctx.font = '20px Arial'; ctx.fillText('Tap to Save Score', canvas.width / devicePixelRatio / 2, canvas.height / devicePixelRatio / 2 + 40);
        }

        function drawUI(drawButton = true) {
            ctx.fillStyle = 'black'; ctx.font = '24px Arial'; ctx.textAlign = 'left';
            ctx.fillText(`Score: ${score}`, 15, 30);
            const gaugeWidth = 150, gaugeHeight = 20, gaugeX = 15, gaugeY = 45;
            ctx.strokeStyle = '#333'; ctx.strokeRect(gaugeX, gaugeY, gaugeWidth, gaugeHeight);
            const fillWidth = (gaugeWidth * feverScore) / FEVER_TRIGGER_COUNT;
            ctx.fillStyle = '#2ecc71'; ctx.fillRect(gaugeX, gaugeY, fillWidth, gaugeHeight);
            ctx.fillStyle = 'black'; ctx.font = '16px Arial';
            ctx.fillText('FEVER', gaugeX + gaugeWidth + 10, gaugeY + 16);
            if (isFeverTime) {
                ctx.fillStyle = 'orange'; ctx.font = 'bold 36px Arial'; ctx.textAlign = 'center';
                ctx.fillText(`FEVER TIME!`, canvas.width / devicePixelRatio / 2, 50);
                ctx.fillText(`${(feverTimer / 1000).toFixed(1)}s`, canvas.width / devicePixelRatio / 2, 90);
            }
            if (drawButton) {
                const btnSize = 40, margin = 15;
                const btnX = canvas.width / devicePixelRatio - btnSize - margin; const btnY = margin;
                pauseButtonBox = { x: btnX, y: btnY, width: btnSize, height: btnSize };
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)'; ctx.fillRect(btnX, btnY, btnSize, btnSize);
                ctx.fillStyle = 'white'; ctx.fillRect(btnX + 10, btnY + 10, 7, 20); ctx.fillRect(btnX + 23, btnY + 10, 7, 20);
            }
        }

        function movePlayer() {
            if (player.dx !== 0) { player.x += player.dx; targetX = player.x; }
            else { player.x += (targetX - player.x) * 0.5; }
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width / devicePixelRatio) player.x = canvas.width / devicePixelRatio - player.width;
        }

        function updateObjects(deltaTime) {
            spawnTimer += deltaTime;
            gameSpeedMultiplier = 1 + (score * 0.01);
            if (isFeverTime) {
                feverTimer -= deltaTime; if (feverTimer <= 0) isFeverTime = false;
                if (spawnTimer > FEVER_SPAWN_INTERVAL / gameSpeedMultiplier) { objects.push({ x: Math.random() * (canvas.width / devicePixelRatio - 25), y: -25, width: 25, height: 25, speed: 200, type: 'good', color: 'red' }); spawnTimer = 0; }
            } else {
                if (spawnTimer > BASE_SPAWN_INTERVAL / gameSpeedMultiplier) {
                    let type = 'good', color = 'red'; const rand = Math.random();
                    if (rand < 0.3) { type = 'bad'; color = 'black'; }
                    else if (rand < 0.45) { type = 'special'; color = '#2ecc71'; }
                    objects.push({ x: Math.random() * (canvas.width / devicePixelRatio - 25), y: -25, width: 25, height: 25, speed: (1.5 + Math.random() * 2) * 100, type: type, color: color });
                    spawnTimer = 0;
                }
            }
            for (let i = objects.length - 1; i >= 0; i--) {
                const obj = objects[i];
                obj.y += obj.speed * gameSpeedMultiplier * (deltaTime / 1000);
                if (obj.y > canvas.height / devicePixelRatio) { objects.splice(i, 1); continue; }
                if (player.x < obj.x + obj.width && player.x + player.width > obj.x &&
                    player.y < obj.y + obj.height && player.y + player.height > obj.y) {
                    if (obj.type === 'bad') { gameState = 'gameOver'; bgm.pause(); }
                    else if (obj.type === 'special') { feverScore++; objects.splice(i, 1); if (feverScore >= FEVER_TRIGGER_COUNT) { isFeverTime = true; feverTimer = FEVER_DURATION; feverScore = 0; } }
                    else { score++; objects.splice(i, 1); }
                }
            }
        }

        async function handleInteractionStart(e) {
            e.preventDefault();
            const pos = getEventPos(e);
            if (gameState === 'startScreen') {
                if (startScreenState === 'main') {
                    if (isInside(pos, uiBoxes.charSelectBtn)) startScreenState = 'characterSelect';
                    else if (isInside(pos, uiBoxes.leaderboardBtn)) { leaderboardScrollY = 0; startScreenState = 'leaderboard'; }
                    else if (isInside(pos, uiBoxes.startBtn)) init();
                } else {
                    if (startScreenState === 'characterSelect') {
                        uiBoxes.characterBoxes.forEach(box => { if (isInside(pos, box)) selectedCharacterId = box.id; });
                    }
                    if (isInside(pos, uiBoxes.confirmBtn)) { startScreenState = 'main'; leaderboardScrollY = 0; }
                    if (startScreenState === 'leaderboard') { isDragging = true; lastTouchY = pos.y; }
                }
            } else if (gameState === 'playing') {
                if (isInside(pos, pauseButtonBox)) { gameState = 'paused'; bgm.pause(); }
                else { player.dx = 0; targetX = pos.x - player.width / 2; }
            } else if (gameState === 'paused') {
                gameState = 'playing'; bgm.play();
            } else if (gameState === 'gameOver') {
                const nickname = prompt(`Í≤åÏûÑ Ïò§Î≤Ñ!\nÏµúÏ¢Ö Ï†êÏàò: ${score}\n\nÏàúÏúÑÏóê Îì±Î°ùÌï† ÎãâÎÑ§ÏûÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî:`, '');
                if (nickname && nickname.trim() !== '') { await saveToLeaderboard(score, nickname.trim()); }
                gameState = 'startScreen'; startScreenState = 'main'; lastTime = 0;
            }
        }
        
        function handleInteractionMove(e) { e.preventDefault(); const pos = getEventPos(e); if (gameState === 'startScreen' && startScreenState === 'leaderboard' && isDragging) { const deltaY = pos.y - lastTouchY; leaderboardScrollY += deltaY; lastTouchY = pos.y; } else if (gameState === 'playing' && (e.buttons === 1 || e.touches)) { player.dx = 0; targetX = pos.x - player.width / 2; } }
        function handleInteractionEnd(e) { isDragging = false; }
        function handleKeyDown(e) { if (gameState !== 'playing') return; if (e.key === 'ArrowRight' || e.key === 'Right') player.dx = player.speed; else if (e.key === 'ArrowLeft' || e.key === 'Left') player.dx = -player.speed; }
        function handleKeyUp(e) { if (e.key === 'ArrowRight' || e.key === 'Right' || e.key === 'ArrowLeft' || e.key === 'Left') player.dx = 0; }
        function handleWheel(e) { if (gameState === 'startScreen' && startScreenState === 'leaderboard') { e.preventDefault(); leaderboardScrollY -= e.deltaY * 0.5; } }
        
        async function gameLoop(timestamp) {
            if (gameState === 'loading') {
                ctx.fillStyle = 'black'; ctx.font = '24px Arial'; ctx.textAlign = 'center';
                ctx.fillText('Î°úÎî© Ï§ë...', canvas.width / devicePixelRatio / 2, canvas.height / devicePixelRatio / 2);
                requestAnimationFrame(gameLoop);
                return;
            }
            if (!lastTime) lastTime = timestamp;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            setupCanvas();

            if (gameState === 'startScreen') { drawStartScreen(); }
            else if (gameState === 'playing') { updateObjects(deltaTime); movePlayer(); drawObjects(); drawPlayer(); drawUI(); }
            else if (gameState === 'paused') { drawPauseScreen(); }
            else if (gameState === 'gameOver') { drawGameOver(); }
            requestAnimationFrame(gameLoop);
        }

        // --- Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Î∞è Í≤åÏûÑ ÏãúÏûëÏ†ê ---
        window.addEventListener('resize', setupCanvas);
        document.addEventListener('visibilitychange', () => { if (document.hidden && gameState === 'playing') { gameState = 'paused'; bgm.pause(); } });
        document.addEventListener('keydown', handleKeyDown);
        document.addEventListener('keyup', handleKeyUp);
        canvas.addEventListener('touchstart', handleInteractionStart, { passive: false });
        canvas.addEventListener('touchmove', handleInteractionMove, { passive: false });
        canvas.addEventListener('touchend', handleInteractionEnd);
        canvas.addEventListener('mousedown', handleInteractionStart);
        canvas.addEventListener('mousemove', handleInteractionMove);
        canvas.addEventListener('mouseup', handleInteractionEnd);
        canvas.addEventListener('wheel', handleWheel, { passive: false });

        initializeFirebase();
        bgm.volume = 0.5;
        setupCanvas();
        listenForLeaderboardUpdates();
        loadImages().then(() => {
            gameState = 'startScreen';
            requestAnimationFrame(gameLoop);
        }).catch(error => {
            console.error(error);
            alert('Ï∫êÎ¶≠ÌÑ∞ Ïù¥ÎØ∏ÏßÄÎ•º Î∂àÎü¨Ïò§Îäî Îç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§. ÌååÏùº Í≤ΩÎ°úÎ•º ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.');
        });
    </script>
</body>
</html>
