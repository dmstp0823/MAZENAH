        };
        
        // --- Ï†ÑÏó≠ Î≥ÄÏàò (Global State) ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const bgm = document.getElementById('bgm');
        
        let db, leaderboardCollection, cachedLeaderboard = null;
        let selectedCharacterId = 1;
        let uiBoxes = {}, startScreenState = 'main'; 
        let leaderboardScrollY = 0, isDragging = false, lastTouchY = 0;
        let player, objectPool, score, spawnTimer, targetX, playerHitbox = {};
        let gameState = 'loading', loadingError = null;
        let lastTime = 0, gameSpeedMultiplier = 1;
        let feverScore = 0, isFeverTime = false, feverTimer = 0;
        let lives;
        let animationFrameId;
        let hasInteracted = false, isMuted = false;
        
        const loadedImages = {};
        let sfxPool = {};

        // ==================================================================
        // Ìï®Ïàò Ï†ïÏùò (Function Definitions)
        // ==================================================================

        // --- Ï¥àÍ∏∞Ìôî Î∞è Î¶¨ÏÜåÏä§ Î°úÎî© ---
        function initializeFirebase() { try { firebase.initializeApp(FIREBASE_CONFIG); db = firebase.firestore(); leaderboardCollection = db.collection('leaderboard'); } catch (e) { console.error("Firebase Ï¥àÍ∏∞Ìôî Ïò§Î•ò:", e); loadingError = e; gameState = 'error'; } }
        function listenForLeaderboardUpdates() { if (!leaderboardCollection) return; leaderboardCollection.orderBy('score', 'desc').limit(10).onSnapshot(snapshot => { cachedLeaderboard = []; snapshot.forEach(doc => cachedLeaderboard.push(doc.data())); }, error => { console.error("ÏàúÏúÑÌëú Ïã§ÏãúÍ∞Ñ Î°úÎî© Ïò§Î•ò: ", error); cachedLeaderboard = []; }); }
        async function saveToLeaderboard(newScore, nickname) { if (!leaderboardCollection) return; try { const character = characters.find(c => c.id === selectedCharacterId); const characterName = character ? character.name : 'Unknown'; await leaderboardCollection.add({ score: newScore, name: nickname, character: characterName }); } catch (error) { console.error("ÏàúÏúÑÌëú Ï†ÄÏû• Ïò§Î•ò: ", error); } }

        function loadAsset(type, name, src) {
            return new Promise((resolve, reject) => {
                if (type === 'image') {
                    const img = new Image();
                    img.src = src;
                    img.onload = () => {
                        if (name === 'character') resolve(img);
                        else { loadedImages[name] = img; resolve(); }
                    };
                    img.onerror = () => reject(`${type} Î°úÎìú Ïã§Ìå®: ${src}`);
                } else if (type === 'sound') {
                    const audio = new Audio();
                    audio.src = src;
                    audio.addEventListener('canplaythrough', () => {
                        sfxPool[src] = { pool: [audio], currentIndex: 0 };
                        for (let i = 1; i < SFX_POOL_SIZE; i++) sfxPool[src].pool.push(audio.cloneNode());
                        resolve();
                    }, { once: true });
                    audio.onerror = (e) => reject(`${type} Î°úÎìú Ïã§Ìå®: ${src}`);
                    audio.load();
                }
            });
        }

        async function loadGameAssets() {
            const imagePromises = Object.entries(IMAGE_ASSETS).map(([name, src]) => loadAsset('image', name, src));
            const charImagePromises = characters.flatMap(char => [
                loadAsset('image', 'character', char.imgSrc).then(img => { char.img = img; char.originalWidth = img.naturalWidth; char.originalHeight = img.naturalHeight; }),
                loadAsset('image', 'character', char.imgSrcSelected).then(img => char.imgSelected = img),
                loadAsset('image', 'character', char.imgIconSrc).then(img => char.imgIcon = img),
                char.imgHitSrc ? loadAsset('image', 'character', char.imgHitSrc).then(img => char.imgHit = img) : Promise.resolve()
            ]);
            const soundSrcs = [...new Set([...Object.values(SOUND_ASSETS), ...characters.flatMap(c => [c.selectSfxSrc, c.hitSfxSrc])].filter(Boolean))];
            const soundPromises = soundSrcs.map(src => loadAsset('sound', null, src));
            await Promise.all([...imagePromises, ...charImagePromises, ...soundPromises, document.fonts.ready]);
        }

        function playSound(src, volume = 1.0) {
            if (!src || !hasInteracted || isMuted || !sfxPool[src]) return;
            const soundData = sfxPool[src];
            const audio = soundData.pool[soundData.currentIndex];
            audio.volume = volume;
            audio.currentTime = 0;
            audio.play().catch(e => console.error(`Ïò§ÎîîÏò§ Ïû¨ÏÉù Ïò§Î•ò: ${src}`, e));
            soundData.currentIndex = (soundData.currentIndex + 1) % SFX_POOL_SIZE;
        }

        // --- Í≤åÏûÑ Î°úÏßÅ ---
        function init() {
            const char = characters.find(c => c.id === selectedCharacterId);
            const playerWidth = GAME_WIDTH * 0.2;
            const aspectRatio = char.originalHeight / char.originalWidth;
            const playerHeight = playerWidth * aspectRatio;
            player = { width: playerWidth, height: playerHeight, x: GAME_WIDTH / 2 - playerWidth / 2, y: GAME_HEIGHT - playerHeight - (GAME_HEIGHT * 0.1), speed: char.speed, img: char.img, originalImg: char.img, hitImg: char.imgHit, hitTimer: 0, dx: 0 };
            targetX = player.x;
            score = 0; spawnTimer = 0;
            gameSpeedMultiplier = 1; feverScore = 0; isFeverTime = false; feverTimer = 0;
            lives = MAX_LIVES;
            gameState = 'playing';

            objectPool = [];
            for (let i = 0; i < OBJECT_POOL_SIZE; i++) {
                objectPool.push({ active: false });
            }

            bgm.currentTime = 0;
            bgm.volume = BGM_VOLUME_NORMAL;
            if (!bgm.paused) bgm.play();
        }

        function spawnObject() {
            const inactiveObj = objectPool.find(obj => !obj.active);
            if (inactiveObj) {
                inactiveObj.active = true;
                inactiveObj.x = Math.random() * (GAME_WIDTH - 40);
                inactiveObj.y = -40;
                inactiveObj.width = 40;
                inactiveObj.height = 40;

                if (isFeverTime) {
                    inactiveObj.speed = 200;
                    inactiveObj.type = 'good';
                } else {
                    const bombChance = Math.min(0.5, 0.3 + (score / 500) * 0.05);
                    const specialChance = 0.15;
                    const rand = Math.random();

                    if (rand < bombChance) inactiveObj.type = 'bad';
                    else if (rand < bombChance + specialChance) inactiveObj.type = 'special';
                    else inactiveObj.type = 'good';
                    
                    inactiveObj.speed = (1.5 + Math.random() * 2) * 100;
                }
            }
        }

        function movePlayer() {
            if(player.dx !== 0) { player.x += player.dx; targetX = player.x; }
            else { player.x += (targetX - player.x) * 0.5; }
            player.x = Math.max(0, Math.min(player.x, GAME_WIDTH - player.width));
        }
        
        function updateObjects(deltaTime) {
            spawnTimer += deltaTime; 
            gameSpeedMultiplier = Math.min(3, 1 + (score * 0.01));
            playerHitbox.x = player.x + player.width * 0.2;
            playerHitbox.y = player.y;
            playerHitbox.width = player.width * 0.6;
            playerHitbox.height = player.height * 0.5;
            if (player.hitTimer > 0) player.hitTimer -= deltaTime;
            if (isFeverTime) {
                feverTimer -= deltaTime;
                if (feverTimer <= 0) isFeverTime = false;
            }
            const spawnInterval = isFeverTime ? FEVER_SPAWN_INTERVAL : BASE_SPAWN_INTERVAL;
            if (spawnTimer > spawnInterval / gameSpeedMultiplier) {
                spawnTimer = 0;
                spawnObject();
            }
            objectPool.forEach(obj => {
                if (!obj.active) return;
                obj.y += obj.speed * gameSpeedMultiplier * (deltaTime / 1000);
                if (obj.y > GAME_HEIGHT) {
                    obj.active = false;
                }
                if (playerHitbox.x < obj.x + obj.width && playerHitbox.x + playerHitbox.width > obj.x && playerHitbox.y < obj.y + obj.height && playerHitbox.y + playerHitbox.height > obj.y) {
                    handleCollision(obj);
                    obj.active = false;
                }
            });
        }

        function handleCollision(obj) {
            if (obj.type === 'bad') {
                lives--;
                player.hitTimer = 500;
                const char = characters.find(c => c.id === selectedCharacterId);
                if (char) playSound(char.hitSfxSrc, char.hitVolume);
                playSound(SOUND_ASSETS.bombHit, 1.0);
                if (lives <= 0) { gameState = 'gameOver'; bgm.pause(); playSound(SOUND_ASSETS.gameOver); }
            } else if (obj.type === 'special') {
                feverScore++;
                playSound(Math.random() < 0.5 ? SOUND_ASSETS.love1 : SOUND_ASSETS.love2);
                if (feverScore >= FEVER_TRIGGER_COUNT) { isFeverTime = true; feverTimer = FEVER_DURATION; feverScore = 0; playSound(SOUND_ASSETS.cloverTime); }
            } else { score++; playSound(SOUND_ASSETS.clover); }
        }
        
        // --- Î†åÎçîÎßÅ ---
        function drawPlayer() { const currentImg = (player.hitTimer > 0) ? player.hitImg : player.originalImg; if (currentImg) ctx.drawImage(currentImg, player.x, player.y, player.width, player.height); }
        function drawObjects() {
            objectPool.forEach(obj => {
                if (!obj.active) return;
                let imgToDraw; 
                if (obj.type === 'good') imgToDraw = loadedImages.clover; 
                else if (obj.type === 'special') imgToDraw = loadedImages.love; 
                else if (obj.type === 'bad') imgToDraw = loadedImages.bomb; 
                if (imgToDraw) ctx.drawImage(imgToDraw, obj.x, obj.y, obj.width, obj.height);
            });
        }
        function drawConfirmButton(yPos) { const btnWidth = 150, btnHeight = 50, btnX = (GAME_WIDTH - btnWidth) / 2; uiBoxes.confirmBtn = { x: btnX, y: yPos, width: btnWidth, height: btnHeight }; ctx.drawImage(loadedImages.darkGrayBtn, btnX, yPos, btnWidth, btnHeight); ctx.fillStyle = 'white'; ctx.font = 'bold 20px "MyGameFont"'; ctx.textAlign = 'center'; ctx.fillText('ÌôïÏù∏', GAME_WIDTH / 2, yPos + 32); }
        function drawGround() { const ground = loadedImages.ground; if (ground) { const imgHeight = (ground.naturalHeight / ground.naturalWidth) * GAME_WIDTH; const visiblePortion = 0.85; ctx.drawImage(ground, 0, GAME_HEIGHT - (imgHeight * visiblePortion), GAME_WIDTH, imgHeight); } }
        function drawMuteButton() { const muteBtnSize = 60, muteBtnMargin = 20, muteBtnX = muteBtnMargin, muteBtnY = GAME_HEIGHT - muteBtnSize - muteBtnMargin; uiBoxes.muteBtn = { x: muteBtnX, y: muteBtnY, width: muteBtnSize, height: muteBtnSize }; let imgToDraw = isMuted ? loadedImages.soundOff : loadedImages.soundOn; if (imgToDraw) ctx.drawImage(imgToDraw, muteBtnX, muteBtnY, muteBtnSize, muteBtnSize); }

        function drawCreditScreen() {
            ctx.fillStyle = '#2c3e50';
            ctx.textAlign = 'center';
            let currentY = GAME_HEIGHT * 0.15;
            const titleFontSize = 24;
            const contentFontSize = 18;
            const lineHeight = 30;
            const sectionGap = 35;
            const credits = [
                { title: 'Made by', text: ['chakoll23'] },
                { title: 'Sound', text: ['SFX : ÏÖÄÎ∞îÏù¥ÎÆ§ÏßÅ (Sellbuymusic)', 'BGM : "Love Love Love (Chiptune ver.)" - ÎÇòÏÉÅÌòÑÏî®Î∞¥Îìú'] },
                { title: 'Voice', text: ['Î∞±ÏäπÎ†¨, Í∞ïÌòÑÏõÖ, ÎÇòÏÉÅÌòÑ'] },
                { title: 'Font', text: ['Main : Î∞ïÏö©Ï§ÄÌà¨ÏÇ¨ÌöåÎ≥¥Ï≤¥', 'Logo : ÌèâÏ∞ΩÏ≤¥, ÌèâÏ∞Ω ÌèâÌôîÏ≤¥'] },
                { title: 'Special Thanks', text: ['ÎÇòÏî®Î∞¥, ÎÇòÏî®Ìå¨'] }
            ];
            credits.forEach(credit => {
                ctx.font = `bold ${titleFontSize}px "MyGameFont"`;
                ctx.fillText(credit.title, GAME_WIDTH / 2, currentY);
                currentY += lineHeight;
                ctx.font = `${contentFontSize}px "MyGameFont"`;
                credit.text.forEach(line => {
                    ctx.fillText(line, GAME_WIDTH / 2, currentY);
                    currentY += lineHeight;
                });
                currentY += (sectionGap - lineHeight);
            });
            drawConfirmButton(GAME_HEIGHT * 0.9);
        }

        function drawLeaderboardScreen() {
            let listStartY = GAME_HEIGHT * 0.15; 
            const majorImg = loadedImages.major;
            if (majorImg) {
                const imgWidth = GAME_WIDTH * 0.6;
                const imgHeight = (majorImg.naturalHeight / majorImg.naturalWidth) * imgWidth;
                const imgY = GAME_HEIGHT * 0.05;
                ctx.drawImage(majorImg, (GAME_WIDTH - imgWidth) / 2, imgY, imgWidth, imgHeight);

                const textY = imgY + imgHeight + 25;
                ctx.fillStyle = '#888888';
                ctx.font = '12px "MyGameFont"';
                ctx.textAlign = 'center';
                ctx.fillText('*ÌÉÄÏù∏ÏóêÍ≤å ÏÉÅÏ≤òÎ•º Ï£ºÎäî ÎãâÎÑ§ÏûÑÏùÄ ÏòàÍ≥† ÏóÜÏù¥ ÏÇ≠Ï†úÎê† Ïàò ÏûàÏäµÎãàÎã§.', GAME_WIDTH / 2, textY);
                listStartY = textY + 20;
            }
            const listHeight = GAME_HEIGHT - listStartY - 100;
            const boxWidth = Math.min(GAME_WIDTH * 0.8, 350); const boxHeight = 40, gap = 10;
            if (cachedLeaderboard === null) { ctx.font = '20px "MyGameFont"'; ctx.fillText('Î°úÎî© Ï§ë...', GAME_WIDTH / 2, listStartY + 50); }
            else if (cachedLeaderboard.length === 0) { ctx.font = '20px "MyGameFont"'; ctx.fillText('ÏïÑÏßÅ Í∏∞Î°ùÏù¥ ÏóÜÏäµÎãàÎã§!', GAME_WIDTH / 2, listStartY + 50); }
            else { 
                const leaderboardItemsHeight = cachedLeaderboard.length * (boxHeight + gap) - gap;
                const scrollableAreaHeight = listHeight;
                const maxScroll = 0; 
                const minScroll = -Math.max(0, leaderboardItemsHeight - scrollableAreaHeight);
                leaderboardScrollY = Math.max(minScroll, Math.min(maxScroll, leaderboardScrollY));
                ctx.save(); 
                ctx.beginPath(); 
                ctx.rect(0, listStartY, GAME_WIDTH, scrollableAreaHeight);
                ctx.clip();
                cachedLeaderboard.forEach((entry, index) => {
                    const boxY = listStartY + index * (boxHeight + gap) + leaderboardScrollY;
                    const boxImg = index < 3 ? loadedImages.yellow : loadedImages.gray;
                    if (boxImg) ctx.drawImage(boxImg, (GAME_WIDTH - boxWidth) / 2, boxY, boxWidth, boxHeight);
                    ctx.fillStyle = '#2c3e50'; ctx.font = 'bold 18px "MyGameFont"'; const rankTextX = (GAME_WIDTH - boxWidth) / 2 + 20;
                    const character = characters.find(c => c.name === entry.character);
                    if (character && character.imgIcon) {
                        const iconSize = 24; const iconX = rankTextX + 35;
                        ctx.drawImage(character.imgIcon, iconX, boxY + (boxHeight - iconSize) / 2, iconSize, iconSize);
                        ctx.textAlign = 'left';
                        ctx.fillText(entry.name, iconX + iconSize + 10, boxY + 25);
                    } else { ctx.textAlign = 'left'; ctx.fillText(entry.name, rankTextX + 35, boxY + 25); }
                    ctx.fillText(`${index + 1}.`, rankTextX, boxY + 25);
                    ctx.textAlign = 'right';
                    ctx.fillText(entry.score, (GAME_WIDTH + boxWidth) / 2 - 20, boxY + 25);
                });
                ctx.restore();
            }
            drawConfirmButton(GAME_HEIGHT * 0.9);
        }

        function drawCharacterSelectScreen() {
            ctx.fillStyle = '#2c3e50'; ctx.font = 'bold 32px "MyGameFont"'; ctx.textAlign = 'center'; ctx.fillText('Ï∫êÎ¶≠ÌÑ∞Î•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî', GAME_WIDTH / 2, GAME_HEIGHT * 0.15);
            const displayCharSize = Math.min(GAME_WIDTH / 3.5, 120); const gap = 20;
            const totalWidth = (displayCharSize * characters.length) + (gap * (characters.length - 1));
            let startX = (GAME_WIDTH - totalWidth) / 2;
            const boxY = (GAME_HEIGHT - displayCharSize) / 2 - 50;
            uiBoxes.characterBoxes = [];
            characters.forEach(char => {
                const isSelected = char.id === selectedCharacterId;
                const scale = isSelected ? 1.2 : 1.0;
                const currentSize = displayCharSize * scale;
                const currentX = startX - (currentSize - displayCharSize) / 2;
                const currentY = boxY - (currentSize - displayCharSize) / 2;
                let imgToDraw = isSelected ? char.imgSelected : char.img;
                if (imgToDraw) {
                    const aspectRatio = char.originalWidth / char.originalHeight;
                    let imgDrawWidth = currentSize;
                    let imgDrawHeight = currentSize;
                    if (aspectRatio > 1) imgDrawHeight = currentSize / aspectRatio;
                    else imgDrawWidth = currentSize * aspectRatio;
                    const imgDrawX = currentX + (currentSize - imgDrawWidth) / 2;
                    const imgDrawY = currentY + (currentSize - imgDrawHeight) / 2;
                    ctx.drawImage(imgToDraw, imgDrawX, imgDrawY, imgDrawWidth, imgDrawHeight);
                }
                ctx.fillStyle = '#2c3e50'; ctx.font = '20px "MyGameFont"'; ctx.fillText(char.name, startX + displayCharSize / 2, boxY + displayCharSize + 30);
                uiBoxes.characterBoxes.push({ id: char.id, x: startX, y: boxY, width: displayCharSize, height: displayCharSize });
                startX += displayCharSize + gap;
            });
            drawConfirmButton(GAME_HEIGHT * 0.8);
        }
        
        function drawMainMenu() {
            let currentY = GAME_HEIGHT * 0.1;
            const titleImg = loadedImages.title;
            if (titleImg) {
                const imgWidth = GAME_WIDTH * 0.7;
                const imgHeight = (titleImg.naturalHeight / titleImg.naturalWidth) * imgWidth;
                ctx.drawImage(titleImg, (GAME_WIDTH - imgWidth) / 2, currentY, imgWidth, imgHeight);
                currentY += imgHeight + 20;
            }
            ctx.fillStyle = '#2c3e50'; ctx.font = '18px "MyGameFont"'; ctx.textAlign = 'center';
            const lineHeight = 28; const iconSize = 20;
            currentY += 20;
            ctx.fillText('<Í≤åÏûÑÎ∞©Î≤ï>', GAME_WIDTH / 2, currentY);
            currentY += lineHeight * 1.5;
            
            function drawLineWithIconAndColor(text, icon, y, textColor = '#2c3e50') { 
                const textWidth = ctx.measureText(text).width; 
                const totalWidth = iconSize + 5 + textWidth; 
                const startX = (GAME_WIDTH - totalWidth) / 2; 
                if (icon) { ctx.drawImage(icon, startX, y - iconSize, iconSize, iconSize); } 
                ctx.textAlign = 'left'; 
                ctx.fillStyle = textColor; 
                ctx.fillText(text, startX + iconSize + 5, y); 
                ctx.fillStyle = '#2c3e50'; 
            }
            
            ctx.textAlign = 'left';
            drawLineWithIconAndColor('Î•º ÎßéÏù¥ Î∞õÏïÑ Ï†êÏàòÎ•º ÎÇ¥Îäî Í≤åÏûÑÏûÖÎãàÎã§!', loadedImages.clover, currentY);
            currentY += lineHeight;

            const line2_part1 = 'Î•º 10Î≤à Î∞õÏïÑ '; const line2_part2 = 'LOVE'; const line2_part3 = ' Í≤åÏù¥ÏßÄÍ∞Ä Í∞ÄÎìù Ï∞®Î©¥';
            const line2_part1Width = ctx.measureText(line2_part1).width; const line2_part2Width = ctx.measureText(line2_part2).width;
            const line2TotalWidth = iconSize + 5 + line2_part1Width + line2_part2Width + ctx.measureText(line2_part3).width;
            const line2StartX = (GAME_WIDTH - line2TotalWidth) / 2;
            if (loadedImages.love) ctx.drawImage(loadedImages.love, line2StartX, currentY - iconSize, iconSize, iconSize);
            ctx.textAlign = 'left'; ctx.fillStyle = '#2c3e50';
            ctx.fillText(line2_part1, line2StartX + iconSize + 5, currentY);
            ctx.fillStyle = '#ff69b4';
            ctx.fillText(line2_part2, line2StartX + iconSize + 5 + line2_part1Width, currentY);
            ctx.fillStyle = '#2c3e50';
            ctx.fillText(line2_part3, line2StartX + iconSize + 5 + line2_part1Width + line2_part2Width, currentY);
            currentY += lineHeight;

            const text1 = "CLOVER TIME"; const text2 = "Ïù¥ Î∞úÎèôÌï©ÎãàÎã§";
            const text1Width = ctx.measureText(text1).width; const totalTextWidth = text1Width + ctx.measureText(text2).width;
            let textStartX = (GAME_WIDTH - totalTextWidth) / 2;

            currentY += lineHeight;

            const line4_part1 = 'Î•º ÏÑ∏ Î≤à Î∞õÏúºÎ©¥ '; const line4_part2 = 'GAME OVER!';
            const line4_part1Width = ctx.measureText(line4_part1).width; const line4TotalWidth = iconSize + 5 + line4_part1Width + ctx.measureText(line4_part2).width;
            const line4StartX = (GAME_WIDTH - line4TotalWidth) / 2;

            ctx.textAlign = 'left'; ctx.fillStyle = '#2c3e50';

            ctx.textAlign = 'center';
            const line5_part1 = "Ï†êÏàòÍ∞Ä TOP 10 ÏïàÏóê Îì†Îã§Î©¥ "; const line5_part2 = "Î™ÖÏòàÏùò Ï†ÑÎãπ"; const line5_part3 = "Ïóê Ïù¥Î¶ÑÏùÑ Ïò¨Î¶¥ Ïàò ÏûàÏäµÎãàÎã§";
            const line5_part1Width = ctx.measureText(line5_part1).width; const line5_part2Width = ctx.measureText(line5_part2).width;
            const line5TotalWidth = line5_part1Width + line5_part2Width + ctx.measureText(line5_part3).width;
            const line5StartX = (GAME_WIDTH - line5TotalWidth) / 2;
            ctx.textAlign = 'left';
            ctx.fillStyle = 'black'; // ÏöîÏ≤≠ÌïòÏã†ÎåÄÎ°ú Í≤ÄÏùÄÏÉâÏúºÎ°ú Î≥ÄÍ≤Ω
            ctx.fillText(line5_part1, line5StartX, currentY);
            ctx.fillStyle = '#e67e22';
            ctx.fillText(line5_part2, line5StartX + line5_part1Width, currentY);
            ctx.fillStyle = '#2c3e50';
            ctx.fillText(line5_part3, line5StartX + line5_part1Width + line5_part2Width, currentY);
            currentY += lineHeight;

            ctx.textAlign = 'center';
            ctx.fillText('Ïû¨ÎØ∏ÏûàÍ≤å Ï¶êÍ≤®Ï£ºÏÑ∏Ïöî!‚ù§Ô∏è', GAME_WIDTH / 2, currentY);
            currentY += 40;

            const btnWidth = Math.min(GAME_WIDTH * 0.7, 300), btnHeight = Math.min(GAME_HEIGHT * 0.08, 60);
            const gap = btnHeight * 0.5, btnX = (GAME_WIDTH - btnWidth) / 2;
            const btnFontSize = Math.min(btnHeight * 0.4, 24);
            ctx.font = `bold ${btnFontSize}px "MyGameFont"`;
            let buttonStartY = currentY;
            const mainMenuButtons = [
                { id: 'charSelectBtn', text: 'Ï∫êÎ¶≠ÌÑ∞ ÏÑ†ÌÉù', y: buttonStartY, img: loadedImages.darkGrayBtn, color: 'white' },
                { id: 'leaderboardBtn', text: 'Î™ÖÏòàÏùò Ï†ÑÎãπ', y: buttonStartY + btnHeight + gap, img: loadedImages.lightGrayBtn, color: 'black' },
                { id: 'startBtn', text: 'Í≤åÏûÑ ÏãúÏûë', y: buttonStartY + (btnHeight + gap) * 2, img: loadedImages.darkGrayBtn, color: 'white' }
            ];
            mainMenuButtons.forEach(btn => {
                uiBoxes[btn.id] = { x: btnX, y: btn.y, width: btnWidth, height: btnHeight };
                if(btn.img) ctx.drawImage(btn.img, btnX, btn.y, btnWidth, btnHeight);
                ctx.fillStyle = btn.color;
                ctx.textAlign = 'center';
                ctx.fillText(btn.text, GAME_WIDTH / 2, btn.y + btnHeight / 2 + (btnFontSize / 3));
            });
            const creditBtnSize = 60, creditBtnMargin = 20;
            const creditBtnX = GAME_WIDTH - creditBtnSize - creditBtnMargin, creditBtnY = GAME_HEIGHT - creditBtnSize - creditBtnMargin;
            uiBoxes.creditBtn = { x: creditBtnX, y: creditBtnY, width: creditBtnSize, height: creditBtnSize };
            if (loadedImages.circleBtn) ctx.drawImage(loadedImages.circleBtn, creditBtnX, creditBtnY, creditBtnSize, creditBtnSize);
            ctx.fillStyle = 'black'; ctx.font = `bold ${creditBtnSize * 0.25}px "MyGameFont"`;
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText('Credit', creditBtnX + creditBtnSize / 2, creditBtnY + creditBtnSize / 2);
            ctx.textBaseline = 'alphabetic';
        }

        function drawPauseScreen() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            const btnWidth = 200, btnHeight = 60, gap = 30;
            const centerX = GAME_WIDTH / 2, centerY = GAME_HEIGHT / 2;
            uiBoxes.resumeBtn = { x: centerX - btnWidth / 2, y: centerY - btnHeight - gap / 2, width: btnWidth, height: btnHeight };
            if(loadedImages.lightGrayBtn) ctx.drawImage(loadedImages.lightGrayBtn, uiBoxes.resumeBtn.x, uiBoxes.resumeBtn.y, uiBoxes.resumeBtn.width, uiBoxes.resumeBtn.height);
            ctx.fillStyle = 'black'; ctx.font = 'bold 24px "MyGameFont"'; ctx.textAlign = 'center';
            ctx.fillText('Í≥ÑÏÜçÌïòÍ∏∞', centerX, centerY - btnHeight / 2 - gap / 2 + 8);
            uiBoxes.toMainBtn = { x: centerX - btnWidth / 2, y: centerY + gap / 2, width: btnWidth, height: btnHeight };
            if(loadedImages.darkGrayBtn) ctx.drawImage(loadedImages.darkGrayBtn, uiBoxes.toMainBtn.x, uiBoxes.toMainBtn.y, uiBoxes.toMainBtn.width, uiBoxes.toMainBtn.height);
            ctx.fillStyle = 'white';
            ctx.fillText('Î©îÏù∏ÏúºÎ°ú', centerX, centerY + btnHeight / 2 + gap / 2 + 8);
        }

        function drawGameOver() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)'; ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT); 
            ctx.fillStyle = 'white'; ctx.font = 'bold 40px "MyGameFont"'; ctx.textAlign = 'center'; 
            ctx.fillText('GAME OVER', GAME_WIDTH / 2, GAME_HEIGHT / 2 - 40); 
            ctx.font = '24px "MyGameFont"'; ctx.fillText(`Final Score: ${score}`, GAME_WIDTH / 2, GAME_HEIGHT / 2); 
            ctx.font = '20px "MyGameFont"'; ctx.fillText('Tap to Save Score', GAME_WIDTH / 2, GAME_HEIGHT / 2 + 40); 
        }

        function drawUI(drawButton = true) {
            ctx.fillStyle = 'black'; ctx.font = '24px "MyGameFont"'; ctx.textAlign = 'left';
            ctx.fillText(`Score: ${score}`, 15, 30);
            const gaugeWidth = 150, gaugeHeight = 20, gaugeX = 15, gaugeY = 45;
            ctx.strokeStyle = '#333'; ctx.strokeRect(gaugeX, gaugeY, gaugeWidth, gaugeHeight);
            const fillWidth = (gaugeWidth * feverScore) / FEVER_TRIGGER_COUNT;
            ctx.fillStyle = '#ff69b4'; ctx.fillRect(gaugeX, gaugeY, fillWidth, gaugeHeight);
            ctx.fillStyle = '#ff69b4'; ctx.font = '16px "MyGameFont"';
            ctx.fillText('LOVE', gaugeX + gaugeWidth + 10, gaugeY + 16);
            let hearts = '';
            for (let i = 0; i < MAX_LIVES; i++) hearts += (i < lives) ? '‚ù§Ô∏è' : 'üñ§';
            ctx.font = '24px Arial'; ctx.textAlign = 'left';
            ctx.fillText(hearts, 15, gaugeY + gaugeHeight + 25);
            if (isFeverTime) { ctx.fillStyle = 'orange'; ctx.font = 'bold 36px "MyGameFont"'; ctx.textAlign = 'center'; ctx.fillText(`CLOVER TIME!`, GAME_WIDTH / 2, 120); ctx.fillText(`${(feverTimer / 1000).toFixed(1)}s`, GAME_WIDTH / 2, 160); }
            if (drawButton) { const btnSize = 40, margin = 15, btnX = GAME_WIDTH - btnSize - margin, btnY = margin; pauseButtonBox = { x: btnX, y: btnY, width: btnSize, height: btnSize }; ctx.fillStyle = 'rgba(0, 0, 0, 0.5)'; ctx.fillRect(btnX, btnY, btnSize, btnSize); ctx.fillStyle = 'white'; ctx.fillRect(btnX + 10, btnY + 10, 7, 20); ctx.fillRect(btnX + 23, btnY + 10, 7, 20); }
        }

        function drawErrorScreen() {
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            ctx.fillStyle = '#ff4d4d';
            ctx.font = 'bold 28px "MyGameFont"';
            ctx.textAlign = 'center';
            ctx.fillText('! Ïò§Î•ò Î∞úÏÉù !', GAME_WIDTH / 2, GAME_HEIGHT / 2 - 120);
            ctx.fillStyle = 'white';
            ctx.font = '18px "MyGameFont"';
            ctx.fillText('Í≤åÏûÑÏùÑ Î∂àÎü¨Ïò§Îäî Îç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.', GAME_WIDTH / 2, GAME_HEIGHT / 2 - 60);
            if (loadingError) {
                ctx.fillStyle = '#cccccc';
                ctx.font = '14px monospace';
                const errorString = loadingError.toString();
                 const maxWidth = GAME_WIDTH - 40;
                let words = errorString.split(' ');
                let line = '';
                let y = GAME_HEIGHT / 2;
                for(let n = 0; n < words.length; n++) {
                    let testLine = line + words[n] + ' ';
                    let metrics = ctx.measureText(testLine);
                    if (metrics.width > maxWidth && n > 0) {
                        ctx.fillText(line, GAME_WIDTH / 2, y);
                        line = words[n] + ' ';
                        y += 20;
                    } else {
                        line = testLine;
                    }
                }
                ctx.fillText(line, GAME_WIDTH / 2, y);
            }
            ctx.fillStyle = 'white'; ctx.font = '16px "MyGameFont"';
            ctx.fillText('ÏïÑÎûò ÏÇ¨Ìï≠ÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî:', GAME_WIDTH / 2, GAME_HEIGHT / 2 + 60);
            ctx.fillStyle = '#cccccc'; ctx.font = '14px "MyGameFont"';
            ctx.fillText('- ÌååÏùº Ïù¥Î¶ÑÏùò ÎåÄÏÜåÎ¨∏ÏûêÍ∞Ä Ï†ïÌôïÌïúÏßÄ ÌôïÏù∏', GAME_WIDTH / 2, GAME_HEIGHT / 2 + 90);
            ctx.fillText('- Î™®Îì† Ïù¥ÎØ∏ÏßÄ/ÏÇ¨Ïö¥Îìú/Ìè∞Ìä∏ ÌååÏùºÏù¥ ÏûàÎäîÏßÄ ÌôïÏù∏', GAME_WIDTH / 2, GAME_HEIGHT / 2 + 115);
        }

        function drawStartScreen() { 
            uiBoxes = {}; 
            ctx.fillStyle = '#f0f0f0'; 
            ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT); 
            if (startScreenState === 'main') drawMainMenu();
            else if (startScreenState === 'leaderboard') drawLeaderboardScreen();
            else if (startScreenState === 'characterSelect') drawCharacterSelectScreen();
            else if (startScreenState === 'credit') drawCreditScreen();
        }

        function drawCurrentState() {
            const bgColor = (gameState === 'playing' && isFeverTime) ? '#e8f5e9' : '#f0f0f0';
            canvas.style.backgroundColor = bgColor;
            ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            switch(gameState) {
                case 'loading': ctx.fillStyle = 'black'; ctx.font = '24px "MyGameFont"'; ctx.textAlign = 'center'; ctx.fillText('Î°úÎî© Ï§ë...', GAME_WIDTH / 2, GAME_HEIGHT / 2); break;
                case 'error': drawErrorScreen(); break;
                case 'startScreen': drawStartScreen(); drawMuteButton(); break;
                case 'playing': drawObjects(); drawPlayer(); drawGround(); drawUI(); drawMuteButton(); break;
                case 'paused': drawObjects(); drawPlayer(); drawGround(); drawUI(false); drawPauseScreen(); drawMuteButton(); break;
                case 'gameOver': drawObjects(); drawPlayer(); drawGround(); drawGameOver(); drawMuteButton(); break;
            }
        }
        
        // --- Ïú†Ìã∏Î¶¨Ìã∞ Î∞è Ïù¥Î≤§Ìä∏ Ìï∏Îì§Îü¨ ---
        function getEventPos(e) { const rect = canvas.getBoundingClientRect(); const clientX = e.touches ? e.touches[0].clientX : e.clientX; const clientY = e.touches ? e.touches[0].clientY : e.clientY; return { x: (clientX - rect.left) / rect.width * GAME_WIDTH, y: (clientY - rect.top) / rect.height * GAME_HEIGHT }; }
        function isInside(pos, rect) { return rect && pos.x > rect.x && pos.x < rect.x + rect.width && pos.y > rect.y && pos.y < rect.y + rect.height; }
        function setRealViewportHeight() { document.body.style.height = `${window.innerHeight}px`; }
        function resizeCanvas() { const vpWidth = window.innerWidth, vpHeight = window.innerHeight; const scale = Math.min(vpWidth / GAME_WIDTH, vpHeight / GAME_HEIGHT); canvas.style.width = `${GAME_WIDTH * scale}px`; canvas.style.height = `${GAME_HEIGHT * scale}px`; const dpr = window.devicePixelRatio || 1; canvas.width = GAME_WIDTH * dpr; canvas.height = GAME_HEIGHT * dpr; ctx.scale(dpr, dpr); drawCurrentState(); }
        
        function handleInteractionStart(e) {
            e.preventDefault();
            const pos = getEventPos(e);
            if (!hasInteracted) {
                hasInteracted = true;
                const promise = bgm.play();
                if (promise !== undefined) {
                    promise.catch(error => { hasInteracted = false; }).then(() => {
                        Object.values(sfxPool).forEach(soundData => { const audio = soundData.pool[0]; if (audio) { audio.play().catch(()=>{}); audio.pause(); audio.currentTime = 0; }});
                    });
                }
            }
            if (uiBoxes.muteBtn && isInside(pos, uiBoxes.muteBtn)) { isMuted = !isMuted; bgm.muted = isMuted; drawCurrentState(); return; }
            if (gameState === 'startScreen') {
                if (startScreenState === 'main') {
                    if (isInside(pos, uiBoxes.charSelectBtn)) { playSound(SOUND_ASSETS.buttonClick); startScreenState = 'characterSelect'; }
                    else if (isInside(pos, uiBoxes.leaderboardBtn)) { playSound(SOUND_ASSETS.buttonClick); leaderboardScrollY = 0; startScreenState = 'leaderboard'; }
                    else if (isInside(pos, uiBoxes.startBtn)) { playSound(SOUND_ASSETS.buttonClick); init(); }
                    else if (isInside(pos, uiBoxes.creditBtn)) { playSound(SOUND_ASSETS.buttonClick); startScreenState = 'credit'; }
                } else {
                    if (startScreenState === 'characterSelect') { 
                        uiBoxes.characterBoxes.forEach(box => { 
                            if (isInside(pos, box) && selectedCharacterId !== box.id) { selectedCharacterId = box.id; const char = characters.find(c => c.id === selectedCharacterId); if (char) playSound(char.selectSfxSrc, char.selectVolume); }
                        }); 
                    }
                    if (isInside(pos, uiBoxes.confirmBtn)) { playSound(SOUND_ASSETS.buttonClick); startScreenState = 'main'; leaderboardScrollY = 0; }
                    if (startScreenState === 'leaderboard') { isDragging = true; lastTouchY = pos.y; if (isInside(pos, uiBoxes.confirmBtn)) { playSound(SOUND_ASSETS.buttonClick); startScreenState = 'main'; leaderboardScrollY = 0; } }
                }
            } else if (gameState === 'playing') {
                if (isInside(pos, pauseButtonBox)) { playSound(SOUND_ASSETS.buttonClick); gameState = 'paused'; bgm.pause(); }
                else { player.dx = 0; targetX = pos.x - player.width / 2; }
            } else if (gameState === 'paused') {
                if (isInside(pos, uiBoxes.resumeBtn)) { playSound(SOUND_ASSETS.buttonClick); gameState = 'playing'; bgm.volume = BGM_VOLUME_NORMAL; bgm.play(); }
                else if (isInside(pos, uiBoxes.toMainBtn)) { playSound(SOUND_ASSETS.buttonClick); gameState = 'startScreen'; startScreenState = 'main'; bgm.volume = BGM_VOLUME_MENU; bgm.currentTime = 0; bgm.play(); }
            } else if (gameState === 'gameOver') {
                const nickname = prompt(`Í≤åÏûÑ Ïò§Î≤Ñ!\nÏµúÏ¢Ö Ï†êÏàò: ${score}\n\nÏàúÏúÑÏóê Îì±Î°ùÌï† ÎãâÎÑ§ÏûÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî:`, '');
                if (nickname && nickname.trim() !== '') { saveToLeaderboard(score, nickname.trim()); }
                gameState = 'startScreen'; startScreenState = 'main'; lastTime = 0;
                bgm.volume = BGM_VOLUME_MENU; bgm.currentTime = 0; bgm.play();
            }
        }
        function handleInteractionMove(e) { e.preventDefault(); const pos = getEventPos(e); if (gameState === 'startScreen' && startScreenState === 'leaderboard' && isDragging) { const deltaY = pos.y - lastTouchY; leaderboardScrollY += deltaY; lastTouchY = pos.y; } else if (gameState === 'playing') { player.dx = 0; targetX = pos.x - player.width / 2; } }
        function handleInteractionEnd(e) { isDragging = false; }
        function handleKeyDown(e) { if (gameState !== 'playing') return; if (e.key === 'ArrowRight' || e.key === 'Right') player.dx = player.speed; else if (e.key === 'ArrowLeft' || e.key === 'Left') player.dx = -player.speed; }
        function handleKeyUp(e) { if (e.key === 'ArrowRight' || e.key === 'Right' || e.key === 'ArrowLeft' || e.key === 'Left') player.dx = 0; }
        function handleWheel(e) { if (gameState === 'startScreen' && startScreenState === 'leaderboard') { e.preventDefault(); leaderboardScrollY -= e.deltaY * 0.5; } }
        
        // ==================================================================
        // Î©îÏù∏ Í≤åÏûÑ Î£®ÌîÑ Î∞è ÏãúÏûëÏ†ê (Main Loop & Entry Point)
        // ==================================================================
        function gameLoop(timestamp) {
            cancelAnimationFrame(animationFrameId);
            if (gameState === 'loading' || gameState === 'error') { drawCurrentState(); animationFrameId = requestAnimationFrame(gameLoop); return; }
            if (!lastTime) lastTime = timestamp;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            if (gameState === 'playing') { updateObjects(deltaTime); movePlayer(); }
            drawCurrentState();
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        async function main() {
            initializeFirebase();
            setRealViewportHeight();
            bgm.volume = BGM_VOLUME_MENU;
            resizeCanvas(); 
            try {
                await loadGameAssets();
                listenForLeaderboardUpdates();
                gameState = 'startScreen';
            } catch (error) {
                console.error(error);
                loadingError = error;
                gameState = 'error';
            }
            gameLoop(0);
        }
        
        window.addEventListener('resize', () => { setRealViewportHeight(); resizeCanvas(); });
        document.addEventListener('visibilitychange', () => { if (document.hidden && gameState === 'playing') { gameState = 'paused'; bgm.pause(); } });
        canvas.addEventListener('touchstart', handleInteractionStart, { passive: false });
        canvas.addEventListener('touchmove', handleInteractionMove, { passive: false });
        canvas.addEventListener('touchend', handleInteractionEnd);
        canvas.addEventListener('mousedown', handleInteractionStart);
        canvas.addEventListener('mousemove', handleInteractionMove);
        canvas.addEventListener('mouseup', handleInteractionEnd);
        document.addEventListener('keydown', handleKeyDown);
        document.addEventListener('keyup', handleKeyUp);
        canvas.addEventListener('wheel', handleWheel, { passive: false });

        main();
    </script>
