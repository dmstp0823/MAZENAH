<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage 1</title>
    <style>
        body {
            background-color: #000; /* 배경색: 검은색 */
            color: #fff;           /* 글자색: 흰색 */
            font-family: Arial, sans-serif; /* 폰트 설정 */
            text-align: center;   /* 텍스트 가운데 정렬 */
            line-height: 1.6;     /* 줄 간격 */
            margin: 0;
            padding: 20px;
        }
        p {
            margin: 10px 0;       /* 기본 문단 간격 */
        }
        .extra-margin {
            margin-top: 30px;     /* 추가 여백 */
        }
    </style>
</head>
<body>
     <h1>Stage 4. 라디오</h1>
    <p>"맞아, 행복이었어."</p>
       <p class="extra-margin"><p>당신은 웃으며 필름을 다시 한 번 바라봅니다.</p>
       <p class="extra-margin"><p>밖에서 희미한 노랫소리가 들려오는 것 같습니다.</p>
    <p>익숙한 멜로디에, 당신은 밖으로 향합니다.</p>
       <p class="extra-margin"><p>밖으로 나온 당신은,</p>
    <p>그 음악이 어딘가에서 흘러나오는</p>
    <p><strong>라디오</strong> 소리라는 것을 알게 됩니다.</p>
       <p class="extra-margin"><p>당신은 잊고있던 기억 한 가지가 더 떠오릅니다.</p>
       <p class="extra-margin"><p><strong>'추운 겨울, 주말</strong>이었던 것 같아,</p>
    <p><strong>누군가가 처음으로 추천해준 곡이었어.'</strong></p>
</body>
</html>
