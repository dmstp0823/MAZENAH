<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage 1</title>
    <style>
        body {
            background-color: #000; /* 배경색: 검은색 */
            color: #fff;           /* 글자색: 흰색 */
            font-family: Arial, sans-serif; /* 폰트 설정 */
            text-align: center;   /* 텍스트 가운데 정렬 */
            line-height: 1.6;     /* 줄 간격 */
            margin: 0;
            padding: 20px;
        }
        p {
            margin: 10px 0;       /* 위아래 간격 */
        }
        .extra-margin {
            margin-top: 30px;     /* 추가 여백 */
        }
         img {
            margin: 20px 0;
            width: 300px;         /* 기본 이미지 크기 */
            height: auto;         /* 비율 유지 */
        }
    </style>
</head>
<body>
    <h1>Stage 1. Prologue</h1>
    <p>당신은 밝은 빛에 눈을 떴고,<br>왠지 기분이 좋습니다.</p>
         <p class="extra-margin"><p>잊고있던 오랜 기억들을 꺼내어보기<br>좋은 날인 것 같다는 생각이 듭니다.</p>
         <p class="extra-margin"><p>당신은 몸을 일으켜 책상에 앞에 앉습니다.</p>
         <p class="extra-margin"><p>하지만<br>이상하게도 기억들에 구멍이 생긴 것만 같습니다.</p>
         <p class="extra-margin"><p>잊은 기억들을 찾아야만 합니다.</p>
         <p class="extra-margin"><p>당신은 우선 캘린더를 켜고 <strong>날짜</strong>를 확인합니다.</p>
         <p class="extra-margin"><p><strong>'오늘은 아주 중요한 날인 것 같은데...'</strong></p>
         <p class="extra-margin"><img src="캘린더.png" alt="Stage 1 Background">
</body>
</html>
