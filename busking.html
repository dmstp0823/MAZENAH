     <h1>Stage 7. 어떻게 생각해?</h1>
    <p>흐릿한 기억을 회상하려 애쓰며,</p>
    <p>당신은 약간 식은 커피를 한 모금 마십니다.</p>
       <p class="extra-margin"><p>턱을 괴고 정면을 바라보자,</p>
    <p><strong>잡지</strong>들이 꽂혀있는 책장이 보입니다.</p>
       <p class="extra-margin"><p>당신은 그 중에 한 권을 꺼내들고 천천히 읽어봅니다.</p>
       <p class="extra-margin"><img src="잡지.png" alt="Stage 7 Background">
       <p class="extra-margin"><p><strong>마지막 문장</strong>까지 읽은 당신은,</p>
    <p>다시 한 번 커피를 한 모금 마십니다.</p>
       <p class="extra-margin"><p>당신은 잔을 내려놓고,</p>
    <p><strong>마지막 문장</strong>을 다시 한 번 읽으며 생각합니다.</p>
       <p class="extra-margin"><p>'나도 <strong>그렇다</strong>고 생각해.'</p>
