<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* 배경색: 검은색 */
            display: flex;
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center;    /* 세로 중앙 정렬 */
            height: 100vh;          /* 화면 전체 높이 */
        }
        img {
            max-width: 100%;       /* 화면 너비에 맞춤 */
            max-height: 100%;      /* 화면 높이에 맞춤 */
            object-fit: contain;   /* 이미지 비율 유지 */
        }
    </style>
</head>
<body>
    <img src="게임 설명.jpg" alt="Main Image">
</body>
</html>
